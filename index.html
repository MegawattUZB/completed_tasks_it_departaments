,"–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–†–∞—Å—Ç–æ—Ä–∂–µ–Ω–∏–µ –î–ö–ü –±–µ–∑ –æ–ø–ª–∞—Ç—ã –≤ —Ç–µ—á–µ–Ω–∏–µ 24 —á–∞—Å–æ–≤"},{"–û—Ç–¥–µ–ª":"Call –¶–µ–Ω—Ç—Ä","–ê–ø–¥–µ–π—Ç—ã":"–ü—Ä–æ–≤–µ—Ä–∏–ª, –æ–Ω –µ—Å—Ç—å –≤ –≥—Ä—É–ø–ø–µ –ö–¶ –≤ –ø–∞–Ω–µ–ª–∏ –æ–Ω–ª–∞–π–Ω–ü–ë–•.\n–ü—Ä–æ–±–ª–µ–º–∞ –≤ —Ç—Ä—É–±–∫–µ. –¢—Ä—É–±–∫—É –Ω–∞—Å—Ç—Ä–æ–∏–ª–∏ –ø–æ–¥ –ù–∞–≤–æ–∏ —Å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º –Ω–æ–º–µ—Ä–æ–º 117, –∞ –æ–Ω–∏ —ç—Ç—É —Ç—Ä—É–±–∫—É –ø–æ—Ç–µ—Ä—è–ª–∏, –≤ —Å–∏—Å—Ç–µ–º–∞ –≤—Å–µ —Ä–∞–≤–Ω–æ —Å—á–∏—Ç–∞–µ—Ç —á—Ç–æ —ç—Ç–∞ —Ç—Ä—É–±–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –∏ —Ç—Ä—É–±–∫–∞ —Å—Ç–æ–∏—Ç –∫–∞–∫ –æ—Å–Ω–æ–≤–Ω–æ–π.\n\n–ó–∞—à–µ–ª –≤ —Å–∏—Å—Ç–µ–º—É –Ø–ª–∏–Ω–∫,–ß–µ—Ä–µ–∑ —ç–Ω–∏–¥–µ—Å–∫ –∞–π–ø–∏ –∞–¥—Ä–µ—Å–∞ —Ç—Ä—É–±–∫–∏ –ù–∞–≤–æ–∏, —É–¥–∞–ª–∏–ª –∞–∫—Ç–∏–≤–Ω—É—é —Ç—Ä—É–±–∫—É 117 –ø–æ —Ñ–∞–∫—Ç—É –æ–Ω–∞ –Ω–µ —Ç–∞–º (–º–µ–Ω–µ–¥–∂–µ—Ä—ã –ø–æ—Ç–µ—Ä—è–ª–∏ —Ç—Ä—É–±–∫—É —É–∂–µ –¥–∞–≤–Ω–æ).\n\n–£—Å—Ç–∞–Ω–æ–≤–∏–ª–∏ –Ω–æ–≤—ã–π –§–æ–Ω–µ—Ä–ª–∞–π—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä—É —Å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º –Ω–æ–º–µ—Ä–æ–º 117. –î–æ–±–∞–≤–∏–ª –≤ –æ—á–µ—Ä–µ–¥—å, –≤—Å–µ —Ä–∞–±–æ—Ç–∞–µ—Ç.","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ò—Ä–æ–¥–∞ –ò–±—Ä–∞–≥–∏–º–æ–≤–∞","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-10-31","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–ù–æ–º–µ—Ä 117","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–û–Ω–ª–∞–π–Ω –ü–ë–•, —é–∑–µ—Ä 117. –û–Ω –æ–ø–µ—Ä–∞—Ç–æ—Ä –ö–¶, –Ω–æ –≤—Ö–æ–¥—è—â–∏–µ –µ–º—É –Ω–µ –∏–¥—É—Ç."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			            <div><span class="label">–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫:</span><span class="label-value">${formatDate(request['–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫'])}</span></div>
			            <div><span class="label">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</span><span class="label-value">${request['–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è']}</span></div>
			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>
