logs/3923e8a0fb2847e48e42b146c0a85627"},{"–û—Ç–¥–µ–ª":"IT-–æ—Ç–¥–µ–ª","–ê–ø–¥–µ–π—Ç—ã":"https://eu1.make.com/131055/scenarios/2739585/edit","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ù—É—Ä—Ö–æ–Ω –ú–∞—Ö–º–∞–¥–∏—ë—Ä–æ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2024-09-30","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":null,"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–ê—Ä—Ö–∏–≤–∞—Ü–∏—è –æ—Ç–≥—Ä—É–∑–æ–∫","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"Airtable –∏ –ò–∑–∏—Å–æ—Ñ—Ç —É–∂–µ —Ö—Ä–∞–Ω—è—Ç –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–æ–ª—å—à–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–∞–Ω–Ω—ã—Ö. \n–û—Ç–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –º–∞—à–∏–Ω—ã —É–∂–µ –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞—Ç—å, —á—Ç–æ–±—ã –∏–º–µ—Ç—å –±—ç–∫–∞–ø, –Ω—É –∏ —á—Ç–æ–±—ã –æ–Ω–ª–∞–π–Ω –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã –±—ã–ª–∏ –º–µ–Ω–µ–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. \n–ú–æ–¥—É–ª–∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏: Airtable, GoCanvas, Google Drive, Google Sheets, EasySoft.\n–ò—Ç–æ–≥–æ–≤–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ: Synology (–∏–º–ø–æ—Ä—Ç —Ç—É–¥–∞ –±—É–¥–µ–º –¥–µ–ª–∞—Ç—å –≤—Ä—É—á–Ω—É—é)\n–°—Ä–µ–¥–∞ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏: Make."},{"–û—Ç–¥–µ–ª":"–û—Ç–¥–µ–ª IT","–ê–ø–¥–µ–π—Ç—ã":"500: INTERNAL - Internal error encountered.\n–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"Make","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2024-09-18","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –ì–æ—Å—Ç—å –≤ –∞–≤—Ç–æ—Å–∞–ª–æ–Ω–µ \n\n–°—Å—ã–ª–∫–∞: https://eu1.make.com/131055/scenarios/1497176/logs/33586ad39738434b994fbf110663c5ef"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			}

			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>
