<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 23.11.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"IT-отдел","Апдейты":"Они подключились через Энидеск, прошили устройство, установили плагин, настроили интеграцию. Осталось добавить сотрудников, расписать их табель. Это будет уже на стороне ХР. Отметки ноября оставлены в системе. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-11-23","Ответственный":["Нурхон"],"Тема обращения":"Интеграция СКУД Энерджи с Верификс","Описание задачи / проблемы":"Поменяли пароль на СКУД офиса Энерджи. Теперь нужно интегрировать их с Верификс. "},{"Отдел":"IT-отдел","Апдейты":"Письмо оформлено, подпись и печать поставлены, письмо отправлено","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-11-22","Ответственный":["Нурхон"],"Тема обращения":"Заявление на регистрацию IP-адреса","Описание задачи / проблемы":"Для того, чтобы запросы на фискализацию чеков принимались на стороне налоговой, нужно, чтобы они добавили наш айпи-адрес в белый список. Делается это через письмо с печатью и подписью"},{"Отдел":"Бухгалтерия","Апдейты":"Скрыл","Инициатор":"Кудайберген Садыков","Крайний срок":"2024-11-23","Ответственный":["Аваз"],"Тема обращения":"продажи изи софт","Описание задачи / проблемы":"прошу скрыть дкп с названием осенняя акция. так как срок акции истек "},{"Отдел":"BYD Service","Апдейты":"Создал сценарий \"СРМ Заказ-наряда Service\"\nСделал все что написано в описании","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-11-23","Ответственный":["Аваз"],"Тема обращения":"Автоматизация обработки сделок","Описание задачи / проблемы":"КЦ --> линия 11 --> СК обработал --> сделка зафиксирована в воронке Сервис --> клиент приехал --> открыли з-н --> ищем по номеру телефона сделку в воронке Сервис на стадии Биржа лидов и перемещаем на стадию \"З-н создан\" --> З-н в Изисофт закрыли --> Сделка закрыта успешно или провалена. Добавить обязательное поле в Изисофт. Назвать поле Тип обращения. Значения поля: Визит со звонка, Реклама в Инстаграм, Реклама в Тг, СМС-рассылка, По рекомендации. Передавать это в СРМ. Когда з-н в Изисофт отменяется, в СРМ сделка проваливается. Тип поля причины провала з-н наряда в Изисофт изменить на список. Значения поля: У вас дорого; Отсутствует услуга; Не смогли выполнить работу; Переоформили на MS. Передавать также номер з-н и ссылку в сделку Битрикс24."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
