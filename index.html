<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 20.11.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Руководство","Апдейты":"Посмотрел, редактировал автоматизацию. Все запросы попадают в гугл-таблицу и автоматически создается заявка на договор. Соответственно они должны совпадать с Б24","Инициатор":"Артем Григорьев","Крайний срок":"2025-11-21","Ответственный":["Аваз"],"Тема обращения":"Сделки","Описание задачи / проблемы":"Количество Договоров должно совпадать в отчете оформителей по ИзиС и Б24 отчет Воронка продаж"},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ","Инициатор":"Дилмурод Солиев","Крайний срок":"2025-11-19","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника","Описание задачи / проблемы":"Турсунов Азиз консультант по продажам ТСМ номера пока нету сегодня должен активизировать "},{"Отдел":"Клиентский сервис","Апдейты":"Для таблицы \"Закрытые заказ-наряды для NPS\" открыл проект App Script.\nВ проекте написано 4 скрипта.\n\n1 - проверять в листе \"Отзывы BYD Service\" номер телефона с листом \"Закрытые заказ-наряды\" если совпадает номер телефона записывает сумму столбцов листа \"Отзывы BYD Service\" от C до L в столбец J \"CSI общее кол-во балов (смс)\" листа \"Закрытые заказ-наряды\"\n2 - проверять в листе \"Отзывы BYD Service\" номер телефона с листом \"Закрытые заказ-наряды\" если совпадает номер телефона записывает значение с листа \"Отзывы BYD Service\" столбец L в столбец L \"NPS внутренний\" листа \"Закрытые заказ-наряды\"\n3 - проверять в листе \"Отзывы по телефону\" номер телефона с листом \"Закрытые заказ-наряды\" если совпадает номер телефона записывает значение с листа \"Отзывы по телефону\" столбец G в столбец K \"CSI общее кол-во балов (усно)\" листа \"Закрытые заказ-наряды\"\n4 - проверять в листе \"Отзывы по телефону\" номер телефона с листом \"Закрытые заказ-наряды\" если совпадает номер телефона записывает значение с листа \"Отзывы по телефону\" столбец H в столбец L \"NPS внутренний\" листа \"Закрытые заказ-наряды\"","Инициатор":"Анна Брюзгина","Крайний срок":"2025-11-21","Ответственный":["Аваз"],"Тема обращения":"Таблица NPS \\ CSI для сервиса ","Описание задачи / проблемы":"В таблице \"Закрытые заказ-наряды для NPS\" нужно автоматически подсчитывать сумму опросника и подтягивать в главный лист со всех других листов. Все как подтягивать и где записывать указала в файле https://docs.google.com/spreadsheets/d/1nXdd312SBtwCRzW0us1YuxEAkQu04STdUDu3FrsX9ZU/edit?gid=0#gid=0"},{"Отдел":"Клиентский сервис","Апдейты":"Для BYD Service есть две формы опросника. В обоих формах изменил вопросы. В обоих формах редактировал автоматизацию, чтобы все новые данные правильно отправлялись в тг-канал, гугл-таблицу и в битрикс24 с новыми вопросами и ответами.","Инициатор":"Анна Брюзгина","Крайний срок":"2025-11-21","Ответственный":["Аваз"],"Тема обращения":"Таблица NPS \\ CSI для сервиса ","Описание задачи / проблемы":"Нужно обновить вопросы опросника BYD Service.\n\nhttps://docs.google.com/spreadsheets/d/1nXdd312SBtwCRzW0us1YuxEAkQu04STdUDu3FrsX9ZU/edit?gid=0#gid=0\n\nВот вопросы обновленный вариант и новые добавлены."},{"Отдел":"Клиентский сервис","Апдейты":"В таблице \"Закрытые заказ-наряды для NPS\" добавил лист для оператора \"Отзывы по телефону\" Добавил все вопросы которые есть в файле Анны которая отправила. Защитил диапазон чтобы никто не смог менять данные в листе \"Отзывы BYD Service\" который подтягивается автоматически.\nЗащитил диапазон во всех и других листах, где автоматизация работает.","Инициатор":"Анна Брюзгина","Крайний срок":"2025-11-21","Ответственный":["Аваз"],"Тема обращения":"Таблица NPS \\ CSI для сервиса ","Описание задачи / проблемы":"В таблице \"Закрытые заказ-наряды для NPS\" нужен лист как в оп «ответы по телефону» чтобы могли заполнять, его соответственно подтягиваем: Внутренний NPS, CSI в главный лист.\nhttps://docs.google.com/spreadsheets/d/1nXdd312SBtwCRzW0us1YuxEAkQu04STdUDu3FrsX9ZU/edit?gid=0#gid=0 здесь есть какие вопросы должен задать оператор, добавьте в таблицу."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
