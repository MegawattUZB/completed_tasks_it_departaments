<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 11.01.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"IT-отдел","Апдейты":"1. То, что станция не продана нами, даёт нам действия для манёвра и возможность заработать деньжат на услугах обслуживания. Т.е. возникновение проблем на сторонней станции не попадает под нашу гарантию, т.к. станция не продана нами. Разработаем тарификацию оказания услуг прошивки и доп. тех. обслуживания станции, чтобы время тратилось не зря и чтобы владелец станции понимал на что идёт.\n2. На Гарденсе проблемы есть с портами, с платами проблем не наблюдается, будем менять платы на станциях в Триллианте.\n3. Прошивку обещают дать 16 числа. До этого времени будем стараться сами решать возникающие проблемы на станциях. Далее запланируем график обновлений ПО зарядных станций.\n4. Ребята должны уже сами следить за статусами станций и транзакций. Дилмурод должен по-тихоньку лишь наблюдать, контролировать и давать консультации. Он уже должен передавать работу тех. поддержки. \n5. Тезтоковцы спрашивали когда мы решим проблему модуля и подпистолетника их станции. На деле же они оказывается не заключали ни договор купли-продажи, ни гарантийную замену запчастей. Нам поставщик сообщил, что никаких документов для выдачи модуля и подпистолетника нет. Мы это передали Тезтоковцам. \n6. Дилмурод должен сдать подробный отчет за декабрь, чтобы можно было на деле разработать для него систему мотивации. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2025-01-11","Ответственный":["Нурхон"],"Тема обращения":"Обсуждение рабочих процессов и актуальных вопросов.","Описание задачи / проблемы":"1. Станцию Сакена купил другой чел и хочет к нам подключиться. Проблема со станциями в том, что один порт может рандомно не заряжать. Смоделировать ситуацию составляет все еще сложность.\n2. Замена плат на станциях Экофактор. \n3. Прошивка станций Старчардж.\n4. Работа тех. поддержки. \n5. Решение проблем Тезтоковской станции на Пойтахт."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
