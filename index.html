–∏–µ —Å–∞–π—Ç–∞","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–æ—Ä–º—ã –∑–∞—è–≤–æ–∫ –Ω–∞ –æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ —Ñ–∏–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"},{"–û—Ç–¥–µ–ª":"–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥","–ê–ø–¥–µ–π—Ç—ã":"–î–æ–±–∞–≤–ª–µ–Ω—ã ","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ë–µ–∫–∑–æ–¥  –ù–µ–º–∞—Ç–æ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-02-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–∞–π—Ç–∞","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–∫–∞–ø—á—É –Ω–∞ –≤—Å–µ —Ñ–æ—Ä–º—ã –∑–∞—è–≤–æ–∫"},{"–û—Ç–¥–µ–ª":"IT-–æ—Ç–¥–µ–ª","–ê–ø–¥–µ–π—Ç—ã":"–ù–∞—Å—Ç—Ä–æ–∏–ª –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—é –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.\n–ù–∞—Å—Ç—Ä–æ–∏–ª –ø—Ä–æ–≥—Ä–∞–º–º—É","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ù—É—Ä—Ö–æ–Ω –ú–∞—Ö–º–∞–¥–∏—ë—Ä–æ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-02-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏–µ –∑–≤–æ–Ω–∫–æ–≤ —Å–µ—Ä–≤–∏—Å–∞ –≤ –°–†–ú","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–∑–≤–æ–Ω–∫–∏ –ú–∞—Ñ—Ç—É–Ω—ã –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –≤ –°–†–ú?\n–ù–∞—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–æ–≥—Ä–∞–º–º—É phonerlite –Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä."},{"–û—Ç–¥–µ–ª":"HR","–ê–ø–¥–µ–π—Ç—ã":"–û—Ç–∫—Ä—ã–ª –ø–æ—á—Ç—É, –¥–æ–±–∞–≤–∏–ª –≤ –°–†–ú –∏ –ò–∑–∏—Å–æ—Ñ—Ç. –î–æ–±–∞–≤–∏–ª –≤ –î–ë","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–î–∏–ª–º—É—Ä–æ–¥ –°–æ–ª–∏–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-02-11","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–¢–æ—à—Ç–∞–Ω–±–µ–∫–æ–≤ –ë–µ–∫–∑–æ–¥ –†–æ–≤—à–∞–Ω–±–µ–∫–æ–≤ –°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –ø–æ –ø—Ä–æ–¥–∞–∂–∞–º –≤ NVI 90 014 08 89"},{"–û—Ç–¥–µ–ª":"–°–µ—Ä–≤–∏—Å","–ê–ø–¥–µ–π—Ç—ã":"–î–æ–±–∞–≤–∏–ª —Å—Ç—Ä–æ–∫—É –≤ —Ç–∞–±–ª–∏—Ü–µ –∑–∞–∫–∞–∑-–Ω–∞—Ä—è–¥–æ–≤ –∏ –≤ –æ—Ç—á–µ—Ç –ø–æ –∑–∞–∫–∞–∑–∞–º –ø—Ä–∏–≤—è–∑–∞–ª —Å–ø–∏—Å–æ–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –≤ —ç—Ç—É —Å—Ç—Ä–æ–∫—É. –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª—è - –≤—ã–±–æ—Ä–∫–∞","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–í–ª–∞–¥–∏–º–∏—Ä –ê–±–¥—É–ª–ª–∞–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-02-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"Megawatt Service - EASYSOFT","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–í —Ç–∞–±–ª–∏—Ü–µ –∑–∞–∫–∞–∑-–Ω–∞—Ä—è–¥–æ–≤ –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å 1 —Å—Ç—Ä–æ–∫—É - https://app.skybase.ru/app18555/#records/42966852835460 : \n–ú–µ–Ω–µ–¥–∂–µ—Ä: (—Å–ø–∏—Å–æ–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤)\n–¢–æ –µ—Å—Ç—å —ç—Ç–æ –Ω—É–∂–Ω–æ –¥–ª—è —Ç–æ–≥–æ —á—Ç–æ–± –º—ã –ø–æ–Ω–∏–º–∞–ª–∏ —á—Ç–æ –∫–ª–∏–µ–Ω—Ç –ø—Ä–∏–µ—Ö–∞–ª –ø–æ –∑–≤–æ–Ω–∫—É —Ç–∞–∫–æ–≥–æ —Ç–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞.\n–¢–∞–∫–∂–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤ –æ—Ç—á–µ—Ç —ç—Ç—É —Å—Ç—Ä–æ–∫—É -  \"–û—Ç—á–µ—Ç –ø–æ –∑–∞–∫–∞–∑–∞–º\" - https://app.skybase.ru/app18555/#tables/10004?view=15"},{"–û—Ç–¥–µ–ª":"–û—Ç–¥–µ–ª IT","–ê–ø–¥–µ–π—Ç—ã":"ESOCKETTIMEDOUT","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"Make","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-02-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö (Airtable) \n\n–°—Å—ã–ª–∫–∞: https://eu1.make.com/131055/scenarios/2396477/logs/91903ad606c445ebb18c08e247951bd7"},{"–û—Ç–¥–µ–ª":"–ú–µ–≥–∞–≤–∞—Ç—Ç –°–µ—Ä–≤–∏—Å","–ê–ø–¥–µ–π—Ç—ã":"–ü–æ–¥–≥–æ—Ç–æ–≤–∏–ª —Ñ–∞–π–ª (—à–∞–±–ª–æ–Ω) –î–æ–±–∞–≤–∏–ª –∫–Ω–æ–ø–∫—É, –∑–∞–≥—Ä—É–∑–∏–ª —Ñ–∞–π–ª –≤ –ò–∑–∏—Å–æ—Ñ—Ç –Ω–∞—Å—Ç—Ä–æ–∏–ª –ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏–µ –Ω—É–∂–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π –≤ —à–∞–±–ª–æ–Ω","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–î–º–∏—Ç—Ä–∏–π –°–ª—é—Å–∞—Ä—å","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-02-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"Megawatt Service - EASYSOFT –®–∞–±–ª–æ–Ω \"–ê–∫—Ç –ø—Ä–∏–µ–º–∞-–ø–µ—Ä–µ–¥–∞—á–∏\"","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ê –º—ã –º–æ–∂–µ–º —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫ —á—Ç–æ–±—ã –Ω–∞ –ú–µ–≥–∞–≤–∞—Ç —Å–µ—Ä–≤–∏—Å –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç—ã —Ç–æ–∂–µ –º–æ–≥–ª–∏ —Ä–∞—Å–ø–µ—á–∞—Ç—ã–≤–∞—Ç—å –∞–∫—Ç –ø—Ä–∏–µ–º–∞-–ø—Ä–µ–¥–∞—á–∏?\n–¢–∞–º –Ω–µ—Ç –∫–Ω–æ–ø–∫–∏, –Ω–∞ –∫–æ—Ç–æ—Ä—É—é –Ω—É–∂–Ω–æ –Ω–∞–∂–∞—Ç—å, —á—Ç–æ–±—ã –ø–æ—è–≤–∏–ª—Å—è –∞–∫—Ç"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');

			            <div><span class="label">–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π:</span><span class="label-value">${request['–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π'] ? request['–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π'] : '-'}</span></div>
			            <div><span class="label">–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫:</span><span class="label-value">${formatDate(request['–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫'])}</span></div>
			            <div><span class="label">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</span><span class="label-value">${request['–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è']}</span></div>
			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>
			            <div><span class="label">–ê–ø–¥–µ–π—Ç—ã:</span><span class="label-value">${request['–ê–ø–¥–µ–π—Ç—ã'] ? request['–ê–ø–¥–µ–π—Ç—ã'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
