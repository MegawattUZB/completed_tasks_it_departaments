–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–û–ø—Ä–æ—Å–Ω–∏–∫ –ø–æ—Å–ª–µ –ø—Ä–æ–¥–∞–∂–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ù—É–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å –≤–æ–ø—Ä–æ—Å—ã –≤ –æ–ø—Ä–æ—Å–Ω–∏–∫–µ –ø–æ—Å–ª–µ –ø—Ä–æ–¥–∞–∂–∏.\n–§–∞–π–ª –ø—Ä–∏–∫—Ä–µ–ø–∏–ª –∏ –æ—Ç–ø—Ä–∞–≤–∏–ª –ø–æ –¢–ì.\n\n—ç—Ç–æ –Ω–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã, –æ–Ω–∏ –¥–æ–ª–∂–Ω—ã –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å—Å—è –Ω–∞ 3 –¥–µ–Ω—å –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏ (–Ω–∞ 72 —á–∞—Å–∞ –∏–ª–∏ —Å–¥–µ–ª–∞–π—Ç–µ –Ω–∞ 3 –¥–µ–Ω—å –æ–ø—Ä–æ—Å–Ω–∏–∫ –≤ 11:00 –Ω–∞–ø—Ä–∏–º–µ—Ä (–ø–æ—Å–º–æ—Ç—Ä–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –µ—Å–ª–∏ —á—Ç–æ –≤—Ä–µ–º—è –ø–æ–º–µ–Ω—è–µ–º)"}];

			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>
			            <div><span class="label">–ê–ø–¥–µ–π—Ç—ã:</span><span class="label-value">${request['–ê–ø–¥–µ–π—Ç—ã'] ? request['–ê–ø–¥–µ–π—Ç—ã'] : ''}</span></div>

			    `;
