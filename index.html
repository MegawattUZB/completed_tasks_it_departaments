 Ittifoqining sanktsiyalar ro'yxatida ko'rsatilgan uchinchi shaxslarga (to'g'ridan-to'g'ri yoki bilvosita) moliyaviy yoki boshqa iqtisodiy resurslarni taqdim etmaydi.\n\nShartnomani bajarish doirasida sotuvchi faqat ishonchli sheriklar bo'lgan va shartnoma yoki biznes aloqalariga kirish uchun qonuniy taqiq bilan qoplanmagan uchinchi shaxslar bilan aloqalarni o'rnatishi va/yoki saqlab turishi mumkin. Xaridor barcha giz etkazib beruvchilari o'z shartnomalarini bajarish doirasida BMT, Evropa Ittifoqi va Germaniya Federativ Respublikasining o'z harakatlari va etkazib beruvchilarining harakatlariga nisbatan barcha embargolari va boshqa savdo cheklovlariga rioya qilishlari shartligini ochiq aytadi. Ushbu talab, xususan, Evropa Ittifoqining Rossiya Federatsiyasi, Belorusiya Respublikasi, Qrim va Sharqiy Ukrainaning bosib olingan hududlariga qarshi amaldagi sanktsiyalariga ham tegishli. Shunga ko'ra, sotuvchi shartnomaga muvofiq faqat sanktsiyalar rejimiga bo'ysunmaydigan tovarlarni etkazib berishga majburdir. Sotuvchi, shuningdek, buyurtmachining sanktsiyalar rejimiga rioya qilishini ta'minlash uchun har qanday yordamni ko'rsatishi shart. Sotuvchi, agar sotuvchi, uning boshqaruv va/yoki boshqa ma'muriy organ a'zosi, uning aktsiyadorlari va/yoki uning jamoasi a'zosi BMT yoki Evropa ittifoqining sanktsiyalar ro'yxatida ko'rsatilgan bo'lsa, darhol va mustaqil ravishda xaridorga xabar beradi. Ushbu talab, shuningdek, sotuvchi ushbu shaxslarning ushbu sanktsiyalar ro'yxatiga kiritilishiga olib keladigan voqea to'g'risida ma'lumot olgan holatlarga ham tegishli. Sotuvchi darhol va mustaqil ravishda mijozga ushbu band qoidalarini buzganligi to'g'risida xabar beradi.\n\n–ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Ñ–∏–Ω–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ—Ä—Ä–æ—Ä–∏–∑–º–∞ –∏ —Å–æ–±–ª—é–¥–µ–Ω–∏–µ —ç–º–±–∞—Ä–≥–æ.\n–ü—Ä–æ–¥–∞–≤–µ—Ü –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç (–ø—Ä—è–º–æ –∏–ª–∏ –æ–ø–æ—Å—Ä–µ–¥–æ–≤–∞–Ω–Ω–æ) —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ —Å—Ä–µ–¥—Å—Ç–≤–∞ –∏–ª–∏ –¥—Ä—É–≥–∏–µ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–µ —Ä–µ—Å—É—Ä—Å—ã —Ç—Ä–µ—Ç—å–∏–º —Å—Ç–æ—Ä–æ–Ω–∞–º, –∫–æ—Ç–æ—Ä—ã–µ —É–∫–∞–∑–∞–Ω—ã –≤ —Å–∞–Ω–∫—Ü–∏–æ–Ω–Ω–æ–º —Å–ø–∏—Å–∫–µ –û–û–ù –∏/–∏–ª–∏ –ï–°.\n\n–í —Ä–∞–º–∫–∞—Ö –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –¥–æ–≥–æ–≤–æ—Ä–∞ –ø—Ä–æ–¥–∞–≤–µ—Ü –º–æ–∂–µ—Ç –Ω–∞–ª–∞–∂–∏–≤–∞—Ç—å –∏/–∏–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —Å–≤—è–∑–∏ —Ç–æ–ª—å–∫–æ —Å —Ç—Ä–µ—Ç—å–∏–º–∏ —Å—Ç–æ—Ä–æ–Ω–∞–º–∏, –∫–æ—Ç–æ—Ä—ã–µ —è–≤–ª—è—é—Ç—Å—è –Ω–∞–¥–µ–∂–Ω—ã–º–∏ –ø–∞—Ä—Ç–Ω–µ—Ä–∞–º–∏ –∏ –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—è–µ—Ç—Å—è –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å–Ω—ã–π –∑–∞–ø—Ä–µ—Ç –Ω–∞ –≤—Å—Ç—É–ø–ª–µ–Ω–∏–µ –≤ –¥–æ–≥–æ–≤–æ—Ä–Ω—ã–µ –∏–ª–∏ –¥–µ–ª–æ–≤—ã–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è. –ü–æ–∫—É–ø–∞—Ç–µ–ª—å –æ—Ç–∫—Ä—ã—Ç–æ –∑–∞—è–≤–ª—è–µ—Ç, —á—Ç–æ –≤—Å–µ –ø–æ—Å—Ç–∞–≤—â–∏–∫–∏ GIZ –≤ —Ä–∞–º–∫–∞—Ö –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è —Å–≤–æ–∏—Ö –¥–æ–≥–æ–≤–æ—Ä–æ–≤ –æ–±—è–∑–∞–Ω—ã —Å–æ–±–ª—é–¥–∞—Ç—å –≤—Å–µ —ç–º–±–∞—Ä–≥–æ –∏ –ø—Ä–æ—á–∏–µ —Ç–æ—Ä–≥–æ–≤—ã–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –û–û–ù, –ï–° –∏ –§–µ–¥–µ—Ä–∞—Ç–∏–≤–Ω–æ–π –†–µ—Å–ø—É–±–ª–∏–∫–∏ –ì–µ—Ä–º–∞–Ω–∏—è –∫–∞–∫ –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π, —Ç–∞–∫ –∏ –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏–∏ –¥–µ–π—Å—Ç–≤–∏–π —Å–≤–æ–∏—Ö –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤. –î–∞–Ω–Ω–æ–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ –∫–∞—Å–∞–µ—Ç—Å—è, –≤ —á–∞—Å—Ç–Ω–æ—Å—Ç–∏, —Ç–∞–∫–∂–µ –¥–µ–π—Å—Ç–≤—É—é—â–∏—Ö —Å–∞–Ω–∫—Ü–∏–π –ï–° –ø—Ä–æ—Ç–∏–≤ –†–æ—Å—Å–∏–π—Å–∫–æ–π –§–µ–¥–µ—Ä–∞—Ü–∏–∏, –†–µ—Å–ø—É–±–ª–∏–∫–∏ –ë–µ–ª–∞—Ä—É—Å—å, –ö—Ä—ã–º–∞ –∏ –æ–∫–∫—É–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ä–∞–π–æ–Ω–æ–≤ –í–æ—Å—Ç–æ–∫–∞ –£–∫—Ä–∞–∏–Ω—ã. –°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ, –ø—Ä–æ–¥–∞–≤–µ—Ü –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –¥–æ–≥–æ–≤–æ—Ä–æ–º –æ–±—è–∑–∞–Ω –ø–æ—Å—Ç–∞–≤–ª—è—Ç—å —Ç–æ–ª—å–∫–æ —Ç–µ —Ç–æ–≤–∞—Ä—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—è–µ—Ç—Å—è —Ä–µ–∂–∏–º —Å–∞–Ω–∫—Ü–∏–π. –ü—Ä–æ–¥–∞–≤–µ—Ü —Ç–∞–∫–∂–µ –æ–±—è–∑–∞–Ω –æ–∫–∞–∑—ã–≤–∞—Ç—å –≤—Å—è—á–µ—Å–∫—É—é –ø–æ–¥–¥–µ—Ä–∂–∫—É –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è –∑–∞–∫–∞–∑—á–∏–∫–æ–º —Å–æ–±–ª—é–¥–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞ —Å–∞–Ω–∫—Ü–∏–π. –ü—Ä–æ–¥–∞–≤–µ—Ü –Ω–µ–∑–∞–º–µ–¥–ª–∏—Ç–µ–ª—å–Ω–æ –∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –∏–Ω—Ñ–æ—Ä–º–∏—Ä—É–µ—Ç –ø–æ–∫—É–ø–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –ø—Ä–æ–¥–∞–≤–µ—Ü, —á–ª–µ–Ω –µ–≥–æ —Ä—É–∫–æ–≤–æ–¥—è—â–µ–≥–æ –∏/–∏–ª–∏ –¥—Ä—É–≥–æ–≥–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω–æ–≥–æ –æ—Ä–≥–∞–Ω–∞, –µ–≥–æ –∞–∫—Ü–∏–æ–Ω–µ—Ä—ã –∏/–∏–ª–∏ —á–ª–µ–Ω –µ–≥–æ –∫–æ–ª–ª–µ–∫—Ç–∏–≤–∞ —É–∫–∞–∑–∞–Ω –≤ —Å–∞–Ω–∫—Ü–∏–æ–Ω–Ω–æ–º —Å–ø–∏—Å–∫–µ –û–û–ù –∏–ª–∏ –ï–°. –≠—Ç–æ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ —Ç–∞–∫–∂–µ –∫–∞—Å–∞–µ—Ç—Å—è —Å–ª—É—á–∞–µ–≤, –∫–æ–≥–¥–∞ –ø—Ä–æ–¥–∞–≤–µ—Ü –ø–æ–ª—É—á–∞–µ—Ç —Å–≤–µ–¥–µ–Ω–∏—è –æ —Å–æ–±—ã—Ç–∏–∏, —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –∫–æ—Ç–æ—Ä–æ–≥–æ —è–≤–ª—è–µ—Ç—Å—è –≤–∫–ª—é—á–µ–Ω–∏–µ —É–∫–∞–∑–∞–Ω–Ω—ã—Ö –ª–∏—Ü –≤ –¥–∞–Ω–Ω—ã–µ —Å–∞–Ω–∫—Ü–∏–æ–Ω–Ω—ã–µ —Å–ø–∏—Å–∫–∏. –ü—Ä–æ–¥–∞–≤–µ—Ü –Ω–µ–∑–∞–º–µ–¥–ª–∏—Ç–µ–ª—å–Ω–æ –∏ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –∏–Ω—Ñ–æ—Ä–º–∏—Ä—É–µ—Ç –∑–∞–∫–∞–∑—á–∏–∫–∞ –æ –Ω–∞—Ä—É—à–µ–Ω–∏–∏ –ø–æ–ª–æ–∂–µ–Ω–∏–π –¥–∞–Ω–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä: ${request['–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä']}</div>
			        <div class="card-body">
			            <div><span class="label">–û—Ç–¥–µ–ª:</span><span class="label-value">${request['–û—Ç–¥–µ–ª']}</span></div>
			            <div><span class="label">–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π:</span><span class="label-value">${request['–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π'] ? request['–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π'] : '-'}</span></div>
			            <div><span class="label">–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫:</span><span class="label-value">${formatDate(request['–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫'])}</span></div>
			            <div><span class="label">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</span><span class="label-value">${request['–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è']}</span></div>
			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>
			            <div><span class="label">–ê–ø–¥–µ–π—Ç—ã:</span><span class="label-value">${request['–ê–ø–¥–µ–π—Ç—ã'] ? request['–ê–ø–¥–µ–π—Ç—ã'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
