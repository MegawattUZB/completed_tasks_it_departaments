		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 13.06.2024</h2>

			<div id="cardsContainer"></div>
		</div>

ух месяцев на тридцатке случились поломки. Нужно предоставить информацию о замененных деталях за два месяца. "},{"Отдел":"IT отдел","Апдейты":"Создал бд с id Цвет интерьера и Конфигурация добавил 2 модуля. Так же заметил что в гугл таблице название цветов оличается от название цветов в изисофте сверил всё и те что отличаются сделал доп запись в бд. Добавил модуль который ищет по вин коду  запись с таблицы свободные машины и берёт Id записи и записывает в тело запроса создание з-н.","Инициатор":"Риат Хуснутдинов ","Крайний срок":"2024-06-13","Ответственный":["Риат"],"Тема обращения":"Заполнять доп инфу ","Описание задачи / проблемы":"При создание з-н нужно указывать так же поля:\n1)Авто со склада\n2)Цвет интерьера\n3)Конфигурация\n"},{"Отдел":"Отдел продаж","Апдейты":"Открыл доступ к гугл-почте для менеджеров,  дал доступ к Базе ВИН-кодов и График выдач.\nС компа слетела почта.","Инициатор":"Алимов Иброхим","Крайний срок":"2024-06-13","Ответственный":["Аваз"],"Тема обращения":"Дать доступ к Базе Вин-кодов","Описание задачи / проблемы":"Дать доступ к Базе Вин-кодов"},{"Отдел":"Клиентский сервис","Апдейты":"Сервер работает, звонки идут в колл-центр. Когда оператор перенаправляют звонок в ОП, клиентов не слышно.\nПеренаправили в Навои там все работает.\nИз-за плохого интернета только в сантауне не работает.","Инициатор":"Яна Тарасова","Крайний срок":"2024-06-13","Ответственный":["Аваз"],"Тема обращения":"В ОП трубки не работают","Описание задачи / проблемы":"Звонки идут, клиентов не слышно"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${request['Описание задачи / проблемы']}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
