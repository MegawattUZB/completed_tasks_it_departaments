	<body>

		<script>
			const requests = [{"–û—Ç–¥–µ–ª":"–°–µ—Ä–≤–∏—Å","–ê–ø–¥–µ–π—Ç—ã":"–°–æ–∑–¥–∞–ª —Ç–∞–±–ª–∏—á–Ω—ã–π –≤–∏–¥ —Ç–∞–±–ª–∏—Ü—ã \"–∑–∞–ø—á–∞—Å—Ç–∏ –≤ –∑–∞–∫–∞–∑–µ\".\n–ù–∞–ø–∏—Å–∞–ª —Ñ–æ—Ä–º—É–ª—É —á—Ç–æ–±—ã –æ–Ω –ø–æ–∫–∞–∑—ã–≤–∞–ª —Ç–æ–ª—å–∫–æ –∑–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–ø—á–∞—Å—Ç–∏","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–í–ª–∞–¥–∏–º–∏—Ä –ê–±–¥—É–ª–ª–∞–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-03-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"EASYSOFT","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ú—ã —Å–æ–∑–¥–∞–≤–∞–ª–∏ —Ä–µ–∑–µ—Ä–≤.\n–ú–Ω–µ –Ω—É–∂–Ω–æ —á—Ç–æ–± –≤—Å–µ –∑–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–ø—á–∞—Å—Ç–∏ –≥–¥–µ-—Ç–æ –æ—Ç—Ä–∞–∂–∞–ª–∏—Å—å –∏ —á—Ç–æ–± –º–æ–∂–Ω–æ –±—ã–ª–æ –ø–æ–Ω—è—Ç—å –∫ –∫–∞–∫–æ–π –∏–º–µ–Ω–Ω–æ –∑–∞—è–≤–∫–µ –∑–∞–ø—á–∞—Å—Ç—å –ø—Ä–∏–≤—è–∑–∞–Ω–∞.\n–Ø –≤–∏–∂—É —Ç–∞–∫–æ–µ —Ä–µ—à–µ–Ω–∏–µ:\n–°–æ–∑–¥–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É \"–∑–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–ø—á–∞—Å—Ç–∏\""},{"–û—Ç–¥–µ–ª":"–û—Ç–¥–µ–ª IT","–ê–ø–¥–µ–π—Ç—ã":"–í –∏–∑–∏—Å–æ—Ñ—Ç –¥–æ–±–∞–≤–∏–ª–∏ –Ω–æ–≤—É—é –∑–∞–ø—á–∞—Å—Ç—å, –∏–∑-–∑–∞ —ç—Ç–æ–≥–æ –±—ã–ª —Å–±–æ–π.\n–ù–æ–≤—É—é –∑–∞–ø—á–∞—Å—Ç—å –¥–æ–±–∞–≤–∏–ª –≤ –°–†–ú –≤—ã—Ç–∞—â–∏–ª –ê–π–¥–∏ –¥–æ–±–∞–≤–∏–ª –≤ –î–ë.","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"Make","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-03-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –°–æ–∑–¥–∞–Ω–∏–µ –∑-–Ω (–î–æ–ø.–æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ) \n\n–°—Å—ã–ª–∫–∞: https://eu1.make.com/131055/scenarios/2829107/logs/f0a93ce55b1f4b4ba5728afd08af57ef"},{"–û—Ç–¥–µ–ª":"–†—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ","–ê–ø–¥–µ–π—Ç—ã":"–ü–æ –≤—Å–µ–º –ª–æ–∫–∞—Ü–∏—è–º –∑–∞–ø–æ–ª–Ω–∏–ª –ø–æ–ª–µ –ø–ª–∞–Ω. –ü–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞–º –∑–∞–ø–æ–ª–Ω–∏–ª —Ä–∞—Å–ø–∏—Å–∞–ª –ø–ª–∞–Ω –∫–∞–∂–¥–æ–º—É.\n–ù–∞–ø–∏—Å–∞–ª –ø—Ä–∞–≤–∏–ª–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø–æ–ª–µ–π, –ü–ª–∞–Ω –Ω–∏–∫—Ç–æ –Ω–µ –º–æ–∂–µ—Ç –º–µ–Ω—è—Ç—å –∫—Ä–æ–º–µ –∞–¥–º–∏–Ω–æ–≤ –∏ –£–ª—É–≥–±–µ–∫ –∞–∫–∞.\n\n–ò—Å—Ç–æ—Ä–∏—è –∫–∞–∂–¥–æ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ –∏–∑–∏—Å–æ—Ñ—Ç–µ. –ü–æ –≤—Å–µ–º —Ç–∞–±–ª–∏—Ü–∞–º –ó–ü –¥–æ–±–∞–≤–∏–ª —Ñ–∏–ª—å—Ç—Ä—ã:\n–ó–∞ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü - –æ—Ç—á—ë—Ç –∑–∞ —ç—Ç–æ—Ç –º–µ—Å—è—Ü\n–ó–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏–π –º–µ—Å—è—Ü - –æ—Ç—á—ë—Ç –∑–∞ –ø—Ä–æ—à–ª—ã–π –º–µ—Å—è—Ü.\n\n–°–æ–∑–¥–∞–ª —Ç–∞–±–ª–∏—Ü—É KPI.\n–î–æ–±–∞–≤–∏–ª –≤ —Ç–∞–±–ª–∏—Ü—ã –ó–ü, –ø—Ä–∏ –≤—ã–±–æ—Ä–µ KPI —Å—É–º–º–∞ –ø—Ä–µ–º–∏–∏ –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ ","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–£–ª—É–≥–±–µ–∫ –ú—É—Ä–∞–¥–æ–≤–∏—á","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-03-11","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–ó–∞—Ä–ø–ª–∞—Ç–∞ –†–û–ü, –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ó–∞–ø–æ–ª–Ω–∏—Ç—å –ø–ª–∞–Ω—ã —Ç–æ—á–µ–∫ –∏ –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤, —á—Ç–æ–±—ã —É–∂–µ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–ª—Å—è –æ—Ç—á–µ—Ç –ø–æ —ç—Ç–æ–º—É –º–µ—Å—è—Ü—É. –£–±–µ—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª–µ–π —É –†–û–ü–æ–≤, –æ—Å—Ç–∞–≤—å —Ç–æ–ª—å–∫–æ –≤ –ø–æ–ª—è—Ö –ø—Ä–µ–º–∏–∏ —á—Ç–æ–±—ã –º–æ–≥–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤–Ω–æ—Å–∏—Ç—å –∏ —Å–¥–µ–ª–∞–π —Ç–∞–∫ —Å—É–º–º–∞ –ø—Ä–µ–º–∏–∏ –æ—Å—Ç–∞–≤–∞–ª–æ—Å—å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π."},{"–û—Ç–¥–µ–ª":"IT-–æ—Ç–¥–µ–ª","–ê–ø–¥–µ–π—Ç—ã":"–ü–æ–º–µ–Ω—è–ª–∏ —Ç–∞—Ä–∏—Ñ –±–∏—Ç—Ä–∏–∫—Å–∞, –∏–∑-–∑–∞ —ç—Ç–æ–≥–æ –ø—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ –Ω–µ –¥–æ—à–ª–∏ –¥–æ —Ç–µ–ª–µ–≥—Ä–∞–º–º–∞. –í —Å—Ü–µ–Ω–∞—Ä–∏–π –º–æ–¥—É–ª—å –±–∏—Ç—Ä–∏–∫—Å –Ω–µ –ø—Ä–æ–ø—É—Å—Ç–∏–ª —Ç–∞—Å–∫–∏.\n\n–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–ª –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—é, –ø–æ–¥–∫–ª—é—á–∏–ª –ø—Ä—è–º–æ –≤ —Ç–µ–ª–µ–≥—Ä–∞–º–º.","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ù—É—Ä—Ö–æ–Ω –ú–∞—Ö–º–∞–¥–∏—ë—Ä–æ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-03-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–≠–Ω–µ—Ä–¥–∂–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–í —ç–Ω–µ—Ä–¥–∂–∏ –ø—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ –Ω–µ –ø–æ—Å—Ç—É–ø–∞—é—Ç."},{"–û—Ç–¥–µ–ª":"–°–µ—Ä–≤–∏—Å","–ê–ø–¥–µ–π—Ç—ã":"–£–±—Ä–∞–ª –ø–æ–ª—è.\n–ü–µ—Ä–µ–º–µ—Å—Ç–∏–ª –Ω–∞–≤–µ—Ä—Ö –ø–æ–ª–µ ‚Ññ –∑–∞—è–≤–∫–∏.\n–î–æ–±–∞–≤–∏–ª —ç–ª–µ–º–µ–Ω—Ç –ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–∏–µ\n–°—Ç–∞—Ç—É—Å –∑–∞—è–≤–∫–∏:\n- –°–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–µ\n- –°–æ–≥–ª–∞—Å–æ–≤–∞–Ω–æ \n- –ü–ª–∞–Ω","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–í–ª–∞–¥–∏–º–∏—Ä –ê–±–¥—É–ª–ª–∞–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-03-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"EASYSOFT","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–£–±—Ä–∞—Ç—å —Å —Ç–∞–±–ª–∏—Ü—ã \"–ó–∞—è–≤–∫–∏\" –ø–æ–ª—è:\n- –°–∫–∏–¥–∫–∞ –Ω–∞ –∑–∞–ø—á–∞—Å—Ç–∏, %\n- –°–∫–∏–¥–∫–∞ –Ω–∞ —É—Å–ª—É–≥–∏, %\n‚Ññ –∑–∞—è–≤–∫–∏ –ø–æ–¥–Ω—è—Ç—å –Ω–∞–≤–µ—Ä—Ö.\n–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª–µ (–≤—ã–±–æ—Ä–∫–∞) - \"–°—Ç–∞—Ç—É—Å –∑–∞—è–≤–∫–∏\"\nhttps://app.megawatt.uz/app/#tables/209?view=308"},{"–û—Ç–¥–µ–ª":"HR","–ê–ø–¥–µ–π—Ç—ã":"–û—Ç–∫—Ä—ã–ª –ø–æ—á—Ç—É, –¥–æ–±–∞–≤–∏–ª –≤ –°–†–ú","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ó—É—Ö—Ä–∞ –•–æ–¥–∂–∞–µ–≤–∞ ","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-03-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–û—Ç–∫—Ä—ã—Ç—å –ø–æ—á—Ç—É ","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–æ—Ç–∫—Ä—ã—Ç—å –ø–æ—á—Ç—É –∏ –°–†–ú –Ω–æ–≤–æ–º—É —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—é –º–∞—Ä–∫–µ—Ç–∏–Ω–≥–∞.\n–ü—ã–ª—ë–≤ –î–µ–Ω–∏—Å"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä: ${request['–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä']}</div>
			        <div class="card-body">
			            <div><span class="label">–û—Ç–¥–µ–ª:</span><span class="label-value">${request['–û—Ç–¥–µ–ª']}</span></div>
			            <div><span class="label">–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π:</span><span class="label-value">${request['–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π'] ? request['–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π'] : '-'}</span></div>
			            <div><span class="label">–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫:</span><span class="label-value">${formatDate(request['–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫'])}</span></div>
			            <div><span class="label">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</span><span class="label-value">${request['–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è']}</span></div>
			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>
			            <div><span class="label">–ê–ø–¥–µ–π—Ç—ã:</span><span class="label-value">${request['–ê–ø–¥–µ–π—Ç—ã'] ? request['–ê–ø–¥–µ–π—Ç—ã'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
