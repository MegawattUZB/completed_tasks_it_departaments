		<script>
			const requests = [{"–û—Ç–¥–µ–ª":"IT-–æ—Ç–¥–µ–ª","–ê–ø–¥–µ–π—Ç—ã":"–°–æ–∑–¥–∞–ª –±–æ—Ç. –ù–∞—Å—Ç—Ä–æ–∏–ª —Ç–µ–∫—Å—Ç –¥–ª—è –±–æ—Ç–∞. –î–æ–±–∞–≤–∏–ª –∫–Ω–æ–ø–∫–∏.\n–°–æ–∑–¥–∞–ª –ì—É–≥–ª-—Ç–∞–±–ª–∏—Ü—É –≥–¥–µ –±—É–¥—É—Ç –ø–æ–¥—Ç—è–≥–∏–≤–∞—Ç—å—Å—è –æ—Ç–≤–µ—Ç—ã","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ù—É—Ä—Ö–æ–Ω –ú–∞—Ö–º–∞–¥–∏—ë—Ä–æ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2026-01-13","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"PDI-NPS","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–°–æ–∑–¥–∞—ë–º –¢–≥-–±–æ—Ç. –ò–º–µ–Ω–Ω–æ –±–æ—Ç. –£ –∫–∞–∂–¥–æ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –±–æ—Ç. –ë–æ—Ç —Å—á–∏—Ç—ã–≤–∞–µ—Ç –∞–∫–∫–∞—É–Ω—Ç –º–µ–Ω–µ–¥–∂–µ—Ä–∞. \n–í –ò–∑–∏—Å–æ—Ñ—Ç –º–∞—à–∏–Ω–∞ –æ—Ç–≥—Ä—É–∂–µ–Ω–∞ --> –≤—ã—Ç–∞—Å–∫–∏–≤–∞–µ–º –∏–Ω—Ñ—É –æ –º–∞—à–∏–Ω–µ, –≤ —Ç–æ–º —á–∏—Å–ª–µ –æ –º–µ–Ω–µ–¥–∂–µ—Ä–µ --> –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –æ–ø—Ä–æ—Å–Ω–∏–∫ –º–µ–Ω–µ–¥–∂–µ—Ä—É –æ —Ç–æ–º, –∫–∞–∫ —Å–µ—Ä–≤–∏—Å –ø–µ—Ä–µ–¥–∞–ª –º–∞—à–∏–Ω—É –û–ü. \n–ú–µ–Ω–µ–¥–∂–µ—Ä —Å—Ç–∞–≤–∏—Ç –æ—Ü–µ–Ω–∫—É –∏ –ø–∏—à–µ—Ç –∫–æ–º–º–µ–Ω—Ç. –ò–Ω—Ñ–∞ —ç—Ç–∞ –ø–æ–¥—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –≤ —Ç–∞–±–ª–∏—Ü—É. –í–ª–∞–¥–∏–º–∏—Ä –∞–∫–∞ –∏ –ö–ª–µ—Ü —Ç–∞–∫ –≤–∏–¥—è—Ç –∫–∞–∫–æ–π —É—Å—Ç–∞ –∫–∞–∫ –≥–æ—Ç–æ–≤–∏—Ç –º–∞—à–∏–Ω—É."},{"–û—Ç–¥–µ–ª":"HR","–ê–ø–¥–µ–π—Ç—ã":null,"–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–≠–º–∏—Ä –ù–∞—Ä–º–µ—Ç–æ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2026-01-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–û—Ç–∫—Ä—ã—Ç—å –¥–æ—Å—Ç—É–ø—ã , –°—Ç–∞—Ä—à–∏–π –º–µ–Ω–µ–¥–∂–µ—Ä –≤ –æ—Ç–¥–µ–ª –ø—Ä–æ–¥–∞–∂ –í –¢–°–ú \r\n–ù–æ–º–µ—Ä –µ–º—É –Ω–µ –¥–∞–ª–∏ –ø–æ—ç—Ç–æ–º—É –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –º–Ω–µ –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ "},{"–û—Ç–¥–µ–ª":"–ë—É—Ö–≥–∞–ª—Ç–µ—Ä–∏—è","–ê–ø–¥–µ–π—Ç—ã":"–û—Ç–∫—Ä—ã–ª –Ω–∞ –≤—Ä–µ–º–µ–Ω–Ω—É—é –ø–æ—á—Ç—É, –¥–æ–±–∞–≤–∏–ª –≤ –°–†–ú","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–≠—Ö—Ç–∏–±–æ—Ä –•–∞—Å–∞–Ω–æ–≤–∞","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-10-31","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–í–µ—Ä–∏—Ñ–∏–∫—Å","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ú–Ω–µ –Ω–∞–¥–æ —á—Ç–æ–±—ã –≤—ã –ø–æ–º–æ–≥–ª–∏ –Ω–∞–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å –í–≠–†–ò—Ñ–∏–∫—Å —Å 1–°.\n–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è –∑–∞—Ç—è–≥–∏–≤–∞–Ω–∏—è —Ç–∞–±–µ–ª—è –∏–∑ –≤–µ—Ä–∏ —Ñ–∏–∫—Å –≤ 1—Å. –≠—Ç–æ –Ω–∞–º–Ω–æ–≥–æ –æ–±–ª–µ–≥—á–∏—Ç –Ω–∞–º —Ä–∞–±–æ—Ç—É.\n–ï—Å—Ç—å –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —É—Å–ª–æ–≤–∏—è –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞–¥–æ —Å–æ–±–ª—é—Å—Ç–∏. –ï—Å–ª–∏ –≤—ã –≤–∏–¥–∏—Ç–µ —Ä–µ—à–µ–Ω–∏–µ —è –º–æ–≥—É –Ω–∞–ø–∏—Å–∞—Ç—å –∫–∞–∫–∏–µ —É—Å–ª–æ–≤–∏—è."},{"–û—Ç–¥–µ–ª":"HR","–ê–ø–¥–µ–π—Ç—ã":"–û—Ç–∫—Ä—ã–ª –Ω–∞ –≤—Ä–µ–º–µ–Ω–Ω—É—é –ø–æ—á—Ç—É, –¥–æ–±–∞–≤–∏–ª –≤ –°–†–ú","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"Xojiakbar Voxobov","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2026-01-11","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–ü—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Ä–µ—Å—É—Ä—Å–∞–º","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–•–∞–º–¥–∞–º–æ–≤–∞ –°–µ–≤–∞—Ä–∞ - –ê–¢–ó –°–ù–¢\r\n–ù—É–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å –ø–æ—á—Ç—É –∏ –ë24\r\n–ü–∞—Å–ø–æ—Ä—Ç —è –æ—Ç–ø—Ä–∞–≤–∏–ª —á–µ—Ä–µ–∑ —Ç–≥"},{"–û—Ç–¥–µ–ª":"–û—Ç–¥–µ–ª IT","–ê–ø–¥–µ–π—Ç—ã":null,"–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"Make","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2026-01-10","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":null,"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –û—Ç–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –º–∞—à–∏–Ω—ã \n\n–°—Å—ã–ª–∫–∞: https://eu1.make.com/131055/scenarios/2178764/logs/119ae4fc3580405db655628e0e9f05df"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä: ${request['–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä']}</div>
			        <div class="card-body">
			            <div><span class="label">–û—Ç–¥–µ–ª:</span><span class="label-value">${request['–û—Ç–¥–µ–ª']}</span></div>
			            <div><span class="label">–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π:</span><span class="label-value">${request['–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π'] ? request['–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π'] : '-'}</span></div>
			            <div><span class="label">–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫:</span><span class="label-value">${formatDate(request['–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫'])}</span></div>
			            <div><span class="label">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</span><span class="label-value">${request['–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è']}</span></div>
			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>

			        </div>
