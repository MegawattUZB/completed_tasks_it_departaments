<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 24.10.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Клиентский сервис","Апдейты":"Во всех воронках изменил.\nСделал обязательным, когда переводят в пришел в салон","Инициатор":"Анна Брюзгина","Крайний срок":"2025-10-24","Ответственный":["Аваз"],"Тема обращения":"Класификация Битрикс","Описание задачи / проблемы":"Коллеги, раньше у нас была квалификация обязательной, но так как атз всегда ставили В, ее убрали.\nБыли мысли сделать обязательным для менеджера во время посещения салона, или перед  \\ после тест драйва.  Нужно для ОП \\ маркетинга? Или пока оставляем так?"},{"Отдел":"Руководство","Апдейты":"Уволенных убрал с системы. Сделки перевел","Инициатор":"Улугбек Мурадович","Крайний срок":"2025-10-24","Ответственный":["Аваз"],"Тема обращения":"Уволенные сотрудники","Описание задачи / проблемы":"Удалить сотрудников, которых уже не работают, и перевести их данные на их руководителей"},{"Отдел":"Отдел продаж","Апдейты":"Открыл почту, добавил в СРМ","Инициатор":"Зарина Ходжаева","Крайний срок":"2025-10-24","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника","Описание задачи / проблемы":"Абдуразоков Азиз\n\nменеджер по поиску локаций №1\nтел: +998 90 054 85 19"},{"Отдел":"Клиентский сервис","Апдейты":"Создал бизнес-процесс, добавил параметр обязательное поле дата вычачи и кому.\nСоздал гугл-таблицу.","Инициатор":"Анна Брюзгина","Крайний срок":"2025-10-24","Ответственный":["Аваз"],"Тема обращения":"Автоматизация \"заказ цветов\" внутри сделки","Описание задачи / проблемы":"Добрый день.\nПрошу сделать функцию заказа цветов в битрикс к сделке, разрешить добавлять цветы только для сделок где  ФИО женщина, либо \"для жены\".\n\nЗадача:\n- менеджер может легко оформить заявку прямо из карточки сделки,\n- АТЗ  видела все заказы в одной таблице либо создавалась задача в битриксе для них,\n- можно было контролировать статус и прикладывать фото-отчёт (если договор на мужа но покупает для жены),\n- заказы шли либо по договору (женщина-клиент), либо \"для жены клиента\" (с отметкой и фото-отчётом).\n- бухгалтерия видела затратную часть на авто с учетом цветов\n\nС ноября планирую уже переход на автоматизацию, получится раньше - супер\n\nАваз, таблицу как сейчас происходит - добавляю.\nЕсть минусы - если клиенту заказали цветы а авто не выдали по причине брака или еще чего-то, он заказывает еще раз (это 2-3 букета в месяц) нужно чтобы мы исключили такую возможность.\n\nhttps://docs.google.com/spreadsheets/d...1517741...\n\nАртем Григорьев Павел Попов Луиза Аскарова   если у вас есть так же рекомендации по автоматизации цветов, прошу оставить комментарии"},{"Отдел":"Отдел продаж","Апдейты":"Открыл почту, добавил в СРМ","Инициатор":"Зарина Ходжаева","Крайний срок":"2025-10-24","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника","Описание задачи / проблемы":"Назаров Иброхим\n\nменеджер по поиску локаций №2\nтел: +998 90 054 85 18"},{"Отдел":"Клиентский сервис","Апдейты":"Проверил, убрал, завтра еще раз проверим не должно появится","Инициатор":"Анна Брюзгина","Крайний срок":"2025-10-24","Ответственный":["Аваз"],"Тема обращения":"Закрытые сделки для NPS","Описание задачи / проблемы":"Проверить ошибку в отчете.\nМожете проверить, в таблице закрытых сделок стоит 10  NPS (который от BYD) но ее нет нигде в списках который я подаю от BYD, откуда оценка подтянулась?\nhttps://byd.bitrix24.ru/company/person.../projects/.\n\n137015\tSUNTOWN\tАбдуллох Суфихонов\tЖамшид\t998974700993\tNTHC76C42SJ005277\t10\t06.09.2025\t07.09.2025\t\t\t\t\t\t09.09.2025"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
