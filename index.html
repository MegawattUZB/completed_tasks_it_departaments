<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 08.10.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Сервис","Апдейты":"Добавил в правила безопасности, пользователи в роли \"Отдел запасных частей\" могут добавлять товары.\nИзменил в настройках поле NPS по умолчанию - красный\nИзменил в настройках поле Состояние по умолчанию - Новый","Инициатор":"Владимир Абдуллаев","Крайний срок":"2025-10-08","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT","Описание задачи / проблемы":"Дать доступ добавлять запчастей пользователю - Отдел запасных частей.\nВ заказ-нарядах есть поле NPS, его нужно сделать красным по умолчанию.\nВ таблице запчастей, при создание товаров \"Состояние\" должно быть по умолчанию - Новая, а там сейчас Б/У."},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ, ДБ.\nДобавил в Изисофт","Инициатор":"Xojiakbar Voxobov","Крайний срок":"2025-10-08","Ответственный":["Аваз"],"Тема обращения":"Предоставить доступ к ресурсам","Описание задачи / проблемы":"Муминов Миролим - менеджер отдела запасных частей\r\nЛокация: BYD Suntown\r\nНужно открыть корп почту и битрикс и easysoft\r\nТелеграмм: @Mirolim_megawatt"},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ, ДБ.","Инициатор":"Xojiakbar Voxobov","Крайний срок":"2025-09-15","Ответственный":["Аваз"],"Тема обращения":"Предоставить доступ к ресурсам","Описание задачи / проблемы":" ASATULLAYEVA SHODIYABONU - Администратор торгового зала\r\nЛокация СНТ\r\nФото паспорта отправлю через тг\r\nЕй ещё не дали номер можете мне отправить"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
