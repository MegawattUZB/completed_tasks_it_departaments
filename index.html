<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>План задач</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .card-header {
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .card-body {
            display: flex;
            flex-direction: column;
        }

        .card-body div {
            margin: 5px 0;
        }

        .label {
            font-weight: bold;
            color: #444;
        }

        .label-value {
            color: #555;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>План задач</h2>
        
        <div id="cardsContainer"></div>

        <p style="text-align: center; font-style: italic;">И другие текучие задачи в течение дня.</p>
    </div>

    <script>
        const requests =  [];

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        const cardsContainer = document.getElementById('cardsContainer');
        requests.forEach(request => {
            const card = document.createElement('div');
            card.classList.add('card');
            
            card.innerHTML = `
                <div class="card-header">Инициатор: ${request['Инициатор']}</div>
                <div class="card-body">
                    <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
                    <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
                    <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
                    <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
                    <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${request['Описание задачи / проблемы']}</span></div>
                </div>
            `;
            
            cardsContainer.appendChild(card);
        });
    </script>
</body>
</html>
