			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {

			}

 лист и там показала.\nНужно автоматизировать оценки NPS и CSI.\nНужно автоматизировать звонки Звонок вежливости 48 /ч, Звонок на 7 день, Приглашение на 0 ТО, Звонок NPS 29-30 день если позвонили с основного номера нужно в записывать статусы звонков например \"Выполнен\"."},{"Отдел":"Финансовый отдел","Апдейты":"Написал регламент процесса.\nhttps://docs.google.com/document/d/1lr_52YFbs82KxRxb65PVpb8JQkt3uWTo6Px3qqMXV6s/edit?tab=t.0","Инициатор":"Анна Лебединская","Крайний срок":"2025-09-16","Ответственный":["Аваз"],"Тема обращения":"Запустить процесс согласование оплат в битрикс","Описание задачи / проблемы":"Цель: Перенести весь процесс согласования оплат из Telegram и Google-таблиц в Bitrix для централизации, прозрачности и контроля.\n\nТекущая проблема:\n• Согласование проходит вручную через Telegram, таблицы и календари.\n• Теряются сроки, нет прозрачности, информация разбросана.\n• Нет единой истории согласований и централизованного хранилища документов.\n\nРешение:\n1. Запуск автоматизированного процесса оплат в Bitrix с четким маршрутом:\n• Инициатор (сотрудник) создаёт заявку на оплату.\n• Согласование руководителем отдела.\n• Утверждение учредителем.\n• Финальное действие — оплата бухгалтером.\n2. Функционал и требования:\n• Привязка счетов, договоров, реквизитов и счетов-фактур к каждой заявке.\n• Возможность ставить дедлайны и ответственных на каждом этапе.\n• Хранение всех данных и файлов в одном месте (в облаке).\n• Уведомления на каждом этапе.\n3. Дополнительно:\n• Полное обучение для всех участников процесса.\n• Блокировка старой системы Telegram/таблиц — переход исключительно на Bitrix.\n\nОжидаемый результат:\n• Упрощение и ускорение процесса оплат.\n• Исключение потерь информации.\n• Централизация, прозрачность и контроль всех оплат в одном пространстве."},{"Отдел":"Клиентский сервис","Апдейты":"Добавил поле в СРМ сделки. Подтягиваются все ответы клиента в СРМ. В 7 день оператор открывает сделку клиента и просматривает ответы исходя из этого оператор общается с клиентом.","Инициатор":"Анна Брюзгина","Крайний срок":"2025-09-16","Ответственный":["Аваз"],"Тема обращения":"Опросник после продажи","Описание задачи / проблемы":"Можно объединить: оператор в 7-й день видит в CRM ответ CSI → если всё отлично, звонок формальный и быстрый; если были проблемы звонок развернутый c вопросами.\n\nНужно Подтянуть внутренний опросник в СРМ."},{"Отдел":"Финансовый отдел","Апдейты":"Для каждого отдела создан проект, где будут ставить задачи на оплату. После подтверждения задача переходит в проект \"Процесс согласование оплат\" бухгалтерия оплачивает.\n\nСоздано автоматизация - https://eu1.make.com/131055/scenarios/3479770/edit","Инициатор":"Анна Лебединская","Крайний срок":"2025-09-16","Ответственный":["Аваз"],"Тема обращения":"Запустить процесс согласование оплат в битрикс","Описание задачи / проблемы":"Цель: Перенести весь процесс согласования оплат из Telegram и Google-таблиц в Bitrix для централизации, прозрачности и контроля.\n\nТекущая проблема:\n• Согласование проходит вручную через Telegram, таблицы и календари.\n• Теряются сроки, нет прозрачности, информация разбросана.\n• Нет единой истории согласований и централизованного хранилища документов.\n\nРешение:\n1. Запуск автоматизированного процесса оплат в Bitrix с четким маршрутом:\n• Инициатор (сотрудник) создаёт заявку на оплату.\n• Согласование руководителем отдела.\n• Утверждение учредителем.\n• Финальное действие — оплата бухгалтером.\n2. Функционал и требования:\n• Привязка счетов, договоров, реквизитов и счетов-фактур к каждой заявке.\n• Возможность ставить дедлайны и ответственных на каждом этапе.\n• Хранение всех данных и файлов в одном месте (в облаке).\n• Уведомления на каждом этапе.\n3. Дополнительно:\n• Полное обучение для всех участников процесса.\n• Блокировка старой системы Telegram/таблиц — переход исключительно на Bitrix.\n\nОжидаемый результат:\n• Упрощение и ускорение процесса оплат.\n• Исключение потерь информации.\n• Централизация, прозрачность и контроль всех оплат в одном пространстве."},{"Отдел":"Финансовый отдел","Апдейты":"Создан проект, где будут ставить задачи на оплату. После подтверждения задача переходит в проект \"Процесс согласование оплат\" бухгалтерия оплачивает.\n\nСоздано автоматизация - https://eu1.make.com/131055/scenarios/3479770/edit","Инициатор":"Анна Лебединская","Крайний срок":"2025-09-16","Ответственный":["Аваз"],"Тема обращения":"Запустить процесс согласование оплат в битрикс","Описание задачи / проблемы":"Добрый вечер\n\nАваз, оказывается, для отдела допоборудования нет своего проекта в битриксе, Аббос запрашивает подтверждение платежа в группе \"Календарь\". Им тоже можно организовать проект?"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}
