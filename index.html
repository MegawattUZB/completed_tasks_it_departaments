<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 10.07.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Отдел продаж","Апдейты":"Поступления: 22 273 671,92\nАренда: 1 000 000\nЭлектроэнерги: 8 001 817,00\nОстаток: 13 271 854,92\n20% Мегаватт: 2 654 370,98\nДоход: 10 617 483,94\nНДФЛ: 1 274 098,07\nК выплате: 9 343 385,86   \n","Инициатор":"Зарина Ходжаева","Крайний срок":"2025-07-10","Ответственный":["Нурхон"],"Тема обращения":"Отчет по станции UZ175 Олмазор Сити за июнь","Описание задачи / проблемы":"Нужно сделать отчет по Олмазор Сити, чтобы выплатить клиенту его доход."},{"Отдел":"Отдел продаж","Апдейты":"Добавил","Инициатор":"Шухрат Тухтасинов","Крайний срок":"2025-07-10","Ответственный":["Аваз"],"Тема обращения":"Зарплаты","Описание задачи / проблемы":"У меня в изи сотрудника нужно добавить, Равшан Олимов - новенький забыл про него совсем.\nон продал 1 машину , коэффициент 1 у него как у стажёра"},{"Отдел":"Логистика","Апдейты":"Добавил","Инициатор":"Алина Ахметшина","Крайний срок":"2025-07-10","Ответственный":["Аваз"],"Тема обращения":"Нужно машины добавить и изисофт","Описание задачи / проблемы":"Нужно машины добавить в изисофт, гоканвас и эиртейбл"},{"Отдел":"Отдел продаж","Апдейты":"Добавил","Инициатор":"Дамир Исмаилов","Крайний срок":"2025-07-10","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT - Зарплата сотрудников","Описание задачи / проблемы":"добавьте пожалуйста менеджера Софихонов Абдуллох в таблице зарплаты у него 1 кэфф считается так как 3 месяца считается как 1 кэф."},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ, ДБ.","Инициатор":"Дилмурод Солиев","Крайний срок":"2025-07-10","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника","Описание задачи / проблемы":"Руководитель ахо Абдукадиров Азиз Абдунабиевич 88 102 22 65"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
