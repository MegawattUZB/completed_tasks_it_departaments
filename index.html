		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}

		<script>
			const requests = [{"Отдел":"Сервис","Апдейты":"Создал вид перечисление \"Вид работы\" 1-ТО, 2-ТК, 3-КР.\nВ таблице \"Заказ-наряды\" добавил поле \"Вид работа\" значение элемент перечисление. Сделал обязательным если Тип м/з = Платный.","Инициатор":"Владимир Абдуллаев","Крайний срок":"2025-10-15","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT","Описание задачи / проблемы":"В существующем виде базы данных заказ-нарядов нет возможности отследить какой вид ремонта был произведен. Необходимо группировать только платные заезды по видам работ. Вижу решение:\n1. Добавить столбец вид работы: ТО, ТР (текущий ремонт), КР (кузовной ремонт)\nПо умолчанию выбрать ТО. Также в заказ наряде вид работ должен становится активным только если тип з/н выбирался платным"},{"Отдел":"Сервис","Апдейты":"https://app.megawatt.uz/app/#tables/222?view=333\nВ созданной таблице написал формулу для каждой роли.\nУ полировщиков подтягивается общее кол-во.\nПо отдельности черные и белые умножается на бонусную сумму итого сумма всех машин.\nМойщик. Общее кол-во умножаем на бонусную сумму.","Инициатор":"Шерзод Зокиров","Крайний срок":"2025-10-31","Ответственный":["Аваз"],"Тема обращения":"Автоматизация отчёта по зарплате полировщиков в системе EasySoft","Описание задачи / проблемы":"Цель задачи\nСоздать автоматический отчёт по заработной плате полировщиков в системе EasySoft, чтобы данные по начислениям формировались автоматически и были готовы к передаче в бухгалтерию без ручных расчётов.\n________________________________________\nТребования к функционалу\n1.\tИсточник данных:\no\tОтчёт должен использовать данные из существующих модулей EasySoft (учёт выполненных работ, табели, расценки и т.д.).\no\tВсе данные подтягиваются автоматически, без необходимости ручного ввода.\n2.\tРасчёт заработной платы:\no\tЗарплата полировщиков должна рассчитываться на основании выполненных ими работ и установленных ставок.\no\tСистема должна учитывать:\n\tколичество выполненных заказов/операций;\n\tнормо-часы и расценки;\n\tпремии, штрафы и удержания (если предусмотрено).\n3.\tФормат отчёта:\no\tОтчёт должен содержать:\n\tФИО полировщика;\n\tобъём выполненных работ (по видам или VIN, если нужно);\n\tначисленная сумма;\n\tудержания (если есть);\n\tитог к выплате.\no\tОтчёт должен формироваться по выбранному периоду (месяц, неделя, дата).\n4.\tИнтеграция с бухгалтерией:\no\tДобавить возможность экспорта отчёта в удобном формате (Excel или CSV) для передачи в бухгалтерию.\no\tЖелательно реализовать автоматическое распределение сумм по сотрудникам в соответствии с бухгалтерскими требованиями.\n5.\tДоступ:\no\tОтчёт должен быть доступен для руководителя PDI, бухгалтера и администратора системы.\no\tДолжна быть возможность фильтрации по дате, сотруднику, типу работ и т.д.\n________________________________________\nОжидаемый результат\nПосле внедрения отчёта расчёт зарплаты полировщиков должен происходить автоматически, без ручных подсчётов. Данные в бухгалтерию передаются в готовом виде.\n\nПолировка - Белый 100к\nЧерный 200к\nМойка - Новый машины 40к повторная мойка 25К тестдрайвы 40К сервис 40К\n"},{"Отдел":"Сервис","Апдейты":"Создал отдельную таблицу для мойщиков и полировщиков.\nhttps://app.megawatt.uz/app/#tables/222?view=333\nДобавил поля количество услуг, разделил на черные и белые для полировщиков. Добавил поля бонусы для черных 200 000 сум, для белых 100 000 сум, скрыл поле бонус мойщика.\nДля мойщиков скрыл поля полировщиков. У мойщиков отдельное поле кол-во + бонусная сумма 40 000 сум.","Инициатор":"Шерзод Зокиров","Крайний срок":"2025-10-31","Ответственный":["Аваз"],"Тема обращения":"Автоматизация отчёта по зарплате полировщиков в системе EasySoft","Описание задачи / проблемы":"Цель задачи\nСоздать автоматический отчёт по заработной плате полировщиков в системе EasySoft, чтобы данные по начислениям формировались автоматически и были готовы к передаче в бухгалтерию без ручных расчётов.\n________________________________________\nТребования к функционалу\n1.\tИсточник данных:\no\tОтчёт должен использовать данные из существующих модулей EasySoft (учёт выполненных работ, табели, расценки и т.д.).\no\tВсе данные подтягиваются автоматически, без необходимости ручного ввода.\n2.\tРасчёт заработной платы:\no\tЗарплата полировщиков должна рассчитываться на основании выполненных ими работ и установленных ставок.\no\tСистема должна учитывать:\n\tколичество выполненных заказов/операций;\n\tнормо-часы и расценки;\n\tпремии, штрафы и удержания (если предусмотрено).\n3.\tФормат отчёта:\no\tОтчёт должен содержать:\n\tФИО полировщика;\n\tобъём выполненных работ (по видам или VIN, если нужно);\n\tначисленная сумма;\n\tудержания (если есть);\n\tитог к выплате.\no\tОтчёт должен формироваться по выбранному периоду (месяц, неделя, дата).\n4.\tИнтеграция с бухгалтерией:\no\tДобавить возможность экспорта отчёта в удобном формате (Excel или CSV) для передачи в бухгалтерию.\no\tЖелательно реализовать автоматическое распределение сумм по сотрудникам в соответствии с бухгалтерскими требованиями.\n5.\tДоступ:\no\tОтчёт должен быть доступен для руководителя PDI, бухгалтера и администратора системы.\no\tДолжна быть возможность фильтрации по дате, сотруднику, типу работ и т.д.\n________________________________________\nОжидаемый результат\nПосле внедрения отчёта расчёт зарплаты полировщиков должен происходить автоматически, без ручных подсчётов. Данные в бухгалтерию передаются в готовом виде.\n\nПолировка - Белый 100к\nЧерный 200к\nМойка - Новый машины 40к повторная мойка 25К тестдрайвы 40К сервис 40К\n"},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ, ДБ.\nДал доступ в Изисофт","Инициатор":"Зухра  Ходжаева ","Крайний срок":"2025-10-28","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника ","Описание задачи / проблемы":"Клец Александр - Руководитель отдела сервиса \r\nНужно открыть битрикс и Изи "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
