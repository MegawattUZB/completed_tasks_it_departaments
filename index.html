			const requests = [{"–û—Ç–¥–µ–ª":"–û—Ç–¥–µ–ª IT","–ê–ø–¥–µ–π—Ç—ã":null,"–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"Make","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-09-30","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":null,"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"üõë –°–±–æ–π –≤ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –ó–∞—è–≤–∫–∞ –Ω–∞ –¥–æ–ø  –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ \n\n–°—Å—ã–ª–∫–∞: https://eu1.make.com/131055/scenarios/2426415/logs/92637afb6c634e9c89fb6678585217fc"},{"–û—Ç–¥–µ–ª":"–û—Ç–¥–µ–ª –ø—Ä–æ–¥–∞–∂","–ê–ø–¥–µ–π—Ç—ã":"–í—ã—Ç–∞—â–∏–ª –∏–∑ –°–†–ú –≤—Å–µ –ø—Ä–æ–≤–∞–ª–µ–Ω–Ω—ã–µ —Å–¥–µ–ª–∫–∏ —Å 10.09. –¥–æ 30.092025.","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"Pavel Popov","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-09-30","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–ü—Ä–æ–≤–∞–ª–µ–Ω–Ω—ã–µ —Å–¥–µ–ª–∫–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ú–æ–∂–Ω–æ –æ—Ç–∫–∞–∑–Ω–∏–∫–æ–≤ —Å 10.09 –¥–æ 30.09, –≤—Å–µ –ª–æ–∫–∞—Ü–∏–∏, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞"},{"–û—Ç–¥–µ–ª":"IT-–æ—Ç–¥–µ–ª","–ê–ø–¥–µ–π—Ç—ã":"https://eu1.make.com/131055/scenarios/3497374/edit\n–í –∏–º–µ—é—â—É—é –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—é –¥–æ–ø–æ–ª–Ω–∏–ª - –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–ª —Å–∫—Ä–∏–ø—Ç –≤ —ç–∏—Ä—Ç–µ–π–±–ª, –¥–æ–±–∞–≤–∏–ª %. –ü—Ä–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—Ç–æ–ª–±—Ü–∞ –≤ —ç–∏—Ä—Ç–µ–π–±–ª –ø–æ–¥—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –∏ % –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏, –¥–æ–±–∞–≤–∏–ª –º–æ–¥—É–ª—å –≤ —Å—Ü–µ–Ω–∞—Ä–∏–π - –≥—É–≥–ª —Ç–∞–±–ª–∏—Ü—É \"–ì—Ä–∞—Ñ–∏–∫ –≤—ã–¥–∞—á\" –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç % –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —è—á–µ–π–∫—É. ","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ê–≤–∞–∑ –ê–∑–∏–∑–æ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-09-29","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–°—Ç–µ–ø–µ–Ω—å –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ù—É–∂–Ω–æ –≤ —Ç–∞–±–ª–∏—Ü–µ \"–ì—Ä–∞—Ñ–∏–∫ –≤—ã–¥–∞—á\" –ø–æ–¥—Ç—è–≥–∏–≤–∞—Ç—å –ø—Ä–æ—Ü–µ–Ω—Ç –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –º–∞—à–∏–Ω—ã."},{"–û—Ç–¥–µ–ª":"HR","–ê–ø–¥–µ–π—Ç—ã":"–û—Ç–∫—Ä—ã–ª –ø–æ—á—Ç—É, –¥–æ–±–∞–≤–∏–ª –≤ –°–†–ú, –î–ë\n","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–î–∏–ª–º—É—Ä–æ–¥ –°–æ–ª–∏–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-09-30","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ê–±–¥—É—Ö–∞–ª–∏–ª–æ–≤ –ó–æ—Ö–∏–¥ –ó–æ–∫–∏—Ä —É–≥–ª—ã —Å–µ—Ä–≤–∏—Å–Ω—ã–π –∫–æ–Ω—É—Å—É–ª—å—Ç–∞–Ω—Ç\r\n+998 99 785 44 44 –ª–∏—á–Ω—ã–π –Ω–æ–º–µ—Ä, –∫–æ—Ä–ø –Ω–æ–º–µ—Ä –Ω–µ –¥–∞–ª–∏ –ø–æ–∫–∞ —á—Ç–æ \r\n\r\n"},{"–û—Ç–¥–µ–ª":"–†—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ","–ê–ø–¥–µ–π—Ç—ã":"–°–æ–∑–¥–∞–ª —Ç–∞–±–ª–∏—Ü—É –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞ PDI, –¥–æ–±–∞–≤–∏–ª —Å—Ç–∞—Ç—É—Å—ã 1 - –ü—Ä–∏–µ–º–∫–∞, 2 - –î–µ—Ñ–µ–∫—Å, 3 - –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞, 4 - –ì–æ—Ç–æ–≤.\n–ü—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–∞—à–∏–Ω—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å—Ç–∞—Ç—É—Å PDI –º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ –ü—Ä–∏–µ–º–∫–∞ - –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞. –ï—Å–ª–∏ –≤ —ç–∏—Ä—Ç–µ–π–±–ª–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ —Å–µ—Ä–≤–∏—Å–∞ —Å—Ç–∞–≤—è—Ç –º–∞—à–∏–Ω—É –Ω–∞ 100% –∞–≤—Ç–æ–º–∞—Ç–æ–º —Å—Ç–∞—Ç—É—Å PDI –º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ - –ì–æ—Ç–æ–≤. –ï—Å–ª–∏ –µ—Å—Ç—å –¥–µ—Ñ–µ–∫—Ç –º–∞—à–∏–Ω—ã, –º–µ–Ω–µ–¥–∂–µ—Ä PDI –¥–æ–±–∞–≤–ª—è–µ—Ç —Å—Ç–∞—Ç—É—Å - –î–µ—Ñ–µ–∫—Ç –∏ —É–∫–∞–∑—ã–≤–∞–µ—Ç –°—Ä–æ–∫ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–µ—Ñ–µ–∫—Ç–∞ –∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π.\n\n–£–±—Ä–∞–ª –Ω–µ–∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –õ–æ–≥–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ –∏ –ö–æ–º–º–µ—Ä—á–µ—Å–∫–∏–µ —Å—Ç–∞—Ç—É—Å—ã, –¥–æ–±–∞–≤–∏–ª –Ω–æ–≤—ã–µ.","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ê—Ä—Ç–µ–º –ì—Ä–∏–≥–æ—Ä—å–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2025-09-29","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–°—Ç–∞—Ç—É—Å –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞ PDI","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ê–∫—Ç—É–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç–∞—Ç—É—Å—ã(–¥–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å PDI, –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏—Å–≤–∞–∏–≤–∞–µ—Ç—Å—è, –µ—Å–ª–∏ –ü–ü –ø—Ä–æ–π–¥–µ–Ω–∞ –Ω–∞ 100%(–≤ –∞–∏—Ä) –∏ –Ω–µ—Ç —Å—Ç–∞—Ç—É—Å–∞ \"–î–µ—Ñ–µ–∫—Ç\""}];

			function formatDate(dateString) {

			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}
