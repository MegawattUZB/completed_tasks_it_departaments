<html lang="ru">
	<head>
		<meta charset="UTF-8" />

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>

			<h2>Выполненные задачи за 21.08.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>

 Пожалуйста, ответьте на 2 вопроса для оценки процесса приобретения автомобиля.\nВопросы:  1. Порекомендуете ли вы ВYD  Megawatt и меня как менеджера вашим друзьям и родным? (от 0 до 10)\n2. Если вы были в сервисе, порекомендуете ли вы сервис ВYD Megawatt? (от 0 до 10)\n  Ответ №1: Оценивает устно  9-10.  Менеджер: Спасибо, за вашу высокую оценку.  В вашем приложении BYD  на главной странице есть такой же опросник NPS с 3 вопросами. Пожалуйста пройдите его, для нас это важно. За активность в участии, мы дарим вам -20% на 1 ТО до конца года. Пожалуйста, отправьте скрин пройденного опроса мне в телеграмм, и мы автоматически назначим скидку.  Ответ №2. Оценивает устно 0-8 Менеджер: Расскажите подробнее, что повлияло на низкую оценку. Я зафиксирую информацию и передам ответственному специалисту. В ближайшее время с Вами свяжется отдел клиентского сервиса.. Прошу не проходить опрос в приложении до взаимодействия с клиентским сервисом. \nЗавершение:\nСпасибо, что уделили время.  До встречи в Megawatt.\nЧеклист: \nКлиент доволен\nКлиент не доволен","Инициатор":"Анна Брюзгина","Крайний срок":"2025-08-21","Ответственный":["Аваз"],"Тема обращения":"Задача для менеджера","Описание задачи / проблемы":"Прошу сделать сегодня  функцию, мы ранее говорили об этом.\nПосле успешного закрытия сделки в Битрикс24:\n\n1. Автоматическая задача на 1 день, срок 2 дня после отгрузки \"Звонок после отгрузки в течение 48 часов\nОписание: Менеджер должен связаться с клиентом и оставить комментарий в Битрикс24.\n2. Автоматическая задача на 29 день, срок 2 дня: \"Звонок клиенту перед NPS\".\nОписание: Связаться с клиентом, уточнить удовлетворенность, оставить комментарий.\n\nИсполнитель - менеджер, что продал\nНаблюдатель - РОП, Я, Луиза\n\nМожем сегодня сделать?"},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ, ДБ.","Инициатор":"Xojiakbar Voxobov","Крайний срок":"2025-08-21","Ответственный":["Аваз"],"Тема обращения":"Предоставить доступ к ресурсам","Описание задачи / проблемы":"Алимов Муслим - Оператор колл центра BYD\r\nBitrix и почта\r\nТг: @Muslim_byd\r\nПаспорт отправлю через тг"},{"Отдел":"Операционный директор","Апдейты":"Проверил автоматизацию. Написал инструктаж как работать с бизнес-процессом. В документации написано кто что должен сделать!\nСсылка: https://docs.google.com/document/d/1aRxVRlgWN32EE5MewE9QE8bpBwHVIBBxybFeiFYGljk/edit?tab=t.0#heading=h.i6no9p2c9fl9","Инициатор":"Артем Григорьев","Крайний срок":"2025-08-20","Ответственный":["Аваз"],"Тема обращения":"Проект Аналитика по трафику","Описание задачи / проблемы":"Нужно запретить:\n- закрывать сделку без контроля РОП, РОКС"},{"Отдел":"Руководство","Апдейты":"1 - Звонок\n2 - Посетитель\n3 - Заявка\n4 - Звонок-Визит\n5 - Встреча со звонка\nДобавил варианты выбора.","Инициатор":"Артем Григорьев","Крайний срок":"2025-08-21","Ответственный":["Аваз"],"Тема обращения":"Тип обращение","Описание задачи / проблемы":"В поле \"Тип обращения\" сделки еще нужно указывать в столбцах:\nЗвонок-Визит и Посетитель.\nТакже Встреча со звонка"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
