<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 16.07.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Бухгалтерия","Апдейты":"Добавил","Инициатор":"Диана Юнусова","Крайний срок":"2024-07-16","Ответственный":["Аваз"],"Тема обращения":"Добавление машин","Описание задачи / проблемы":"Добавить машины для ИзиСофт, гугл-таблицы, airtable и для инспекции"},{"Отдел":"IT отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-07-16","Ответственный":["Аваз"],"Тема обращения":"Дать доступ на прослушивание звонков","Описание задачи / проблемы":"Дать доступ Соре Ягубовой прослушать звонки менеджера Джамшида и Гиязиддина."},{"Отдел":"IT отдел","Апдейты":"Сделал\n","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-07-16","Ответственный":["Аваз"],"Тема обращения":"Список","Описание задачи / проблемы":"Сделать список активных сценарий.\nНазвание сценарий:, Кол-во тасков:"},{"Отдел":"HR","Апдейты":null,"Инициатор":"Зухра Ходжаева","Крайний срок":"2024-07-16","Ответственный":["Риат"],"Тема обращения":"регистрация нового сотрудника","Описание задачи / проблемы":"открыть СРМ"},{"Отдел":"Бухгалтерия","Апдейты":"Добавил","Инициатор":"Мухаммаджон Ёкубхужаев","Крайний срок":"2024-07-15","Ответственный":["Аваз"],"Тема обращения":"Добавить подписанта","Описание задачи / проблемы":"Прошу добавить в изи как подписанта.\nВедущий менеджер Мэжик сити Якубова Сора Улугбек кизи"},{"Отдел":"HR","Апдейты":null,"Инициатор":"Зухра  Ходжаева ","Крайний срок":"2024-07-16","Ответственный":["Риат"],"Тема обращения":"регистрация нового сотрудника ","Описание задачи / проблемы":"открыть СРМ"},{"Отдел":"Бухгалтерия","Апдейты":null,"Инициатор":"Кудайберген Садыков","Крайний срок":"2024-07-16","Ответственный":["Риат"],"Тема обращения":"коммерческий статус отгружен ","Описание задачи / проблемы":"прошу добавить поля для сохранения файлов при отгрузке,\nнаименования полей:\n1) Договор -( не обязательное поле)\n2) Условия гарантии и сервиса ( не обязательное поле)\n3)Акт прием-передач авто ( не обязательное поле)\n4)Доп соглашение ( не обязательное поле)\n5) Паспорт ( не обязательное поле)"},{"Отдел":"Юр. отдел","Апдейты":"Добавил шаблон \"Акт приема-передачи подарков\" автоматизировал проставление значений","Инициатор":"Масума Салманова","Крайний срок":"2024-07-16","Ответственный":["Аваз"],"Тема обращения":"изи софт ","Описание задачи / проблемы":"Добавить файл в изи "},{"Отдел":"HR","Апдейты":null,"Инициатор":"Зухра  Ходжаева ","Крайний срок":"2024-07-16","Ответственный":["Риат"],"Тема обращения":"регистрация нового сотрудника ","Описание задачи / проблемы":"открыть CRM"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
