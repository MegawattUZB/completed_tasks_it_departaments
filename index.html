<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 04.11.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Бухгалтерия","Апдейты":"Подготовил файл для импорта.\n148 машин добавили в изисофти в гугл-таблице (Список машин)\n148 машин из 15.10.2024 - 12 - PO\nCHAZOR Champion 120KM Comfort\nBlack Blue and Gey - 14\nGrey\tBlue and Gey - 3\nWhite Blue and Gey - 10\n\nYuan UP 401KM Flagship\nGreen White And Grey - 35\nGrey\tWhite And Grey - 37\nWhite White And Grey - 49\n","Инициатор":"Кудайберген Садыков","Крайний срок":"2024-11-05","Ответственный":["Аваз"],"Тема обращения":"изи софт","Описание задачи / проблемы":"Прошу добавить в изи софт - свободные машины - новые машины, количество цвет модель всю информацию прилагаю в экзель файле\r\nпотому что составили новый PO с импортером, что бы совпадало количество выкупаемых машин по PO в изи нужно добавить эти машины обязательно  со статусами:\r\n\r\nлогистический статус - В производстве\r\nиз какого ПО авто - 15.10.2024 - 12\r\n"},{"Отдел":"IT отдел","Апдейты":"Сделал инвойс на 5 пользователей. до 3 декабря 2024 года. Отправил в тг","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-11-04","Ответственный":["Аваз"],"Тема обращения":"Лицензия ОнлайнПБХ","Описание задачи / проблемы":"Взять инвойс на 5 пользователей. Срок истек."},{"Отдел":"Сервис","Апдейты":"Добавил поле в таблице Запчасти в приходе \"Кол-во дней после поступления на склад\".\nДобавил в табличный вид.\nВытащил кол-во дней.","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-11-05","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT","Описание задачи / проблемы":"Нужно добавить столбец \"Кол-во дней после поступления на склад\". Логика вычисления берется от остатка. https://prnt.sc/-IQFW3T2Xtje\r\nЕсли срок более 30 дней, то желтый цвет, если более 60 дней - то красный"},{"Отдел":"Сервис","Апдейты":"Добавил поле в таблице Запчасти в приходе \"Сумма остатков\".\nДобавил в табличный вид.\nСделал форматирование сумму итогов.\nДобавил шаблон.","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-11-04","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT","Описание задачи / проблемы":"1) В разделе Запчасти в приходе Сервис добавить столбец \"сумма остатков\" https://prnt.sc/c9THYQfi-jRf (формула: цена покупки * на остаток).\r\n2) сделать отображение итоговых цифр внизу https://prnt.sc/ing54lNtSZ5s\r\n3) Исправить шаблон выгрузки эксель с границами (по аналогии с предыдущей заявки по шаблонам)"},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ, Изисофт, ДБ","Инициатор":"Dilmurod Soliyev","Крайний срок":"2024-11-04","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника ","Описание задачи / проблемы":"Специалист по продажам Навои филиал "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
