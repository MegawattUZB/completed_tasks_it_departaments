<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 08.02.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"HR","Апдейты":"Начал работу над сайтом.\nДобавил страницы.\nДобавил нужные разделы на страницах \"Работа в MEGAWATT\", \"Главная страница\", \"Заполнение формы\"","Инициатор":"Дина Агейкина","Крайний срок":"2025-02-08","Ответственный":["Аваз"],"Тема обращения":"Создание веб-сайта","Описание задачи / проблемы":"Разработка карьерного сайта Компании "},{"Отдел":"Фин. отдел","Апдейты":"Нужно было вытащить время изменения стадии и стадию сделки в тот момент. Механика в целом сработала. Далее нужно было по всем точкам разделить эту формулу. Создал ветки. Далее нужно было по стадиям разделить подтягивание нужных этапов. Это у нас Пришел в салон, Тест-драйв проведён, Выдан договор, Оплата получена и Сделка закрыта успешно. Модули размножил и указал параметры всех необходимых стадий. Следующим этапом нужно было считать данные, т.к. поиск нам выдает каждую сделку как отдельную сущность, в то время как нужна общность сущностей. Добавил модуль агрегатора, который объединяет сущности в одно целое. Так получилось вытаскивать количество. Следующим действием была формула поиска нужной даты. Указал в правильном формате дату с часами между 00:05 и 23:55. Последним действием было правильное подтягивание значений в нужные строки с датами и нужные столбцы со стадиями. Теперь мы в любое время можем вытаскивать произвольные данные по перемещениям сделок. ","Инициатор":"Алина Ахметшина","Крайний срок":"2025-02-08","Ответственный":["Нурхон"],"Тема обращения":"Данные за январь","Описание задачи / проблемы":"Есть таблица показателей по точкам. До НГ в таблицу данные подтягивались. После НГ они перестали обновляться. Сейчас уже всё обратно работает, но январь остался пустым. Нужно подтянуть данные. "},{"Отдел":"HR","Апдейты":"Выбрали домен work.megawatt.uz, начал регистрацию.","Инициатор":"Дина Агейкина","Крайний срок":"2025-02-08","Ответственный":["Аваз"],"Тема обращения":"Создание веб-сайта","Описание задачи / проблемы":"Разработка карьерного сайта Компании "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
