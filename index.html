<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 04.09.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Маркетинг","Апдейты":"- нужно заменить баннер ✔\n- нужно создать страницу осенняя акция, в разделе акции ✔\n- нужно поставить картинку на разделе акции в осеннюю акцию ✔\n- нужно написать текст в баннере \"Осенняя акция\" поставить кнопку подробнее ✔\n- поставить текст на страницу осенняя акция ✔\n\nЗапустил","Инициатор":"Бекзод  Нематов","Крайний срок":"2024-09-01","Ответственный":["Аваз"],"Тема обращения":"Подготовить сайт на 1 сентября","Описание задачи / проблемы":"- нужно заменить баннер\r\n- нужно создать страницу осенняя акция, в разделе акции\r\n- нужно поставить картинку на разделе акции в осеннюю акцию\r\n- нужно написать текст в баннере \"Осенняя акция\" поставить кнопку подробнее\r\n- поставить текст на страницу осенняя акция \r\n https://docs.google.com/document/d/17B3cqklO4fqDZiYAjpchsQYSE_IJ-euXr8bkpu8hq5U/edit"},{"Отдел":"Маркетинг","Апдейты":"Сделано","Инициатор":"Марина Соломко","Крайний срок":"2024-09-04","Ответственный":["Аваз"],"Тема обращения":"Сайт byd.megawatt.uz","Описание задачи / проблемы":"хочу попросить изменения внести на сайт небольшие:\n1. Текст в осенней акции сделать между предложениями перечислением моделей авто больше места, а то слепилось все.\n2. В АВД 2022 г нужно убрать цифру 2022\n3. убрать старые акции в слайдере и сам линк:\n- Эксклюзивные подарки\n- Выгодный автокредит\n- Чазор чемпион"},{"Отдел":"IT отдел","Апдейты":"Не достающие добавил, лишние убрал","Инициатор":"Аваз Азизов","Крайний срок":"2024-09-04","Ответственный":["Аваз"],"Тема обращения":"База-данных","Описание задачи / проблемы":"Кол-во выданных договоров не совпадает с базой вин кодов. Проверить кол-во выданных договоров в ИзиСофт, ДБ, гугл-таблица"},{"Отдел":"Бухгалтерия","Апдейты":"Объяснил еще раз что после статуса \"заявка на договор\" поставить \"выдан договор\" по любому а потом другие статусы.\nНомер 1951 и 1945 договоры не пришли в канал из-за невнимательности оформителей.","Инициатор":"Диана Юнусова","Крайний срок":"2024-09-04","Ответственный":["Аваз"],"Тема обращения":"Канал \"Выданные договоры\"","Описание задачи / проблемы":"можете проверить, все ли договоры приходят в канал"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
