<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 27.11.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Юр. отдел","Апдейты":"Отправил шаблон, разделил шаблон на 4 части.\n1 - АНТИКОРРУПЦИОННАЯ ОГОВОРКА (FINTECH DRIVE)\n2 - Акт приема-передачи автомобиля (FINTECH DRIVE)\n3 - УСЛОВИЯ ГАРАНТИИ И СЕРВИСА АВТОМОБИЛЯ (FINTECH DRIVE)\n4 - Договор (FINTECH DRIVE)\nНастроил, написал формулы подтягивание полей.\nЗагрузил в Изисофт.","Инициатор":"Дилшод Мусаев","Крайний срок":"2025-11-27","Ответственный":["Аваз"],"Тема обращения":"Загрузить шаблон","Описание задачи / проблемы":"Нужно добавить 4 шаблона в изисофт, шаблоны \"Fintech Drive\", настроить подтягивание полей. Шаблон отправил по ТГ."},{"Отдел":"Клиентский сервис","Апдейты":"Создал 3 группы.\n1 - Приоритет, номер группы 19\nПриоритет - 10 трубок\n2 - Резерв, номер группы 20\nРезерв - 6 трубок\n3 - Тренировочные, номер группы 21\nТренировочные - 3 трубки\n\nОжидание между группами 5 секунд, после 5 секунд автоматически пере адресуется на след группу.","Инициатор":"Анна Брюзгина","Крайний срок":"2025-11-27","Ответственный":["Аваз"],"Тема обращения":"Распределение телефонии","Описание задачи / проблемы":"Добрый день.\nКоллеги прошу сделать изменения в подаче трафика:\n1. Создаем 3 группы:\n- Приоритет 10 трубок\n- Резерв 6 трубок\n- Тренировочная 4 трубки\n\nЛогика: Поступает звонок в КЦ, Оператор отправляет звонок на все трубки одновременно в приоритет, через 5 секунд звонок переходит автоматически в группу резерв, через еще 5 в тренировочную.\n\nВажно: трубки звонят одновременно на всех локациях с 1 группы\n\nВсе трубки обезличиваем. Их физически будут выдавать каждое утро ведущим менеджером или роп.\n\n2. Менеджер поднимает трубку - ему создают сделку\n\nАваз Азизов Нурхон Махмадиёров  что с меня нужно? список трубок по группам?  "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
