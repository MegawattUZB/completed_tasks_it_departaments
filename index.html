<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 05.09.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"IT-отдел","Апдейты":"Все персональные данные клиентов которые заполняют на сайте byd.megawatt.uz загружены в наш сервер (Synology Drive). Наименование папки - byd.megawat.uz (Tilda).","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-05","Ответственный":["Аваз"],"Тема обращения":"Данные клиентов","Описание задачи / проблемы":"Открыть папку для хранения персональных данных клиентов в Синолоджи и загрузить все данные в наш сервер."},{"Отдел":"Бухгалтерия","Апдейты":"Добавил","Инициатор":"Диана Юнусова","Крайний срок":"2024-09-05","Ответственный":["Аваз"],"Тема обращения":"Добавление машин","Описание задачи / проблемы":"Добавить машины для airtable и для инспекции"},{"Отдел":"IT-отдел","Апдейты":"Создал таблицу \"Списание\". Настроил логику. При списание запчастей минусуется, а сама сущность остается.","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-08-31","Ответственный":["Аваз"],"Тема обращения":"Обновление складских остатков доп оборудования","Описание задачи / проблемы":"При смене руководителя отдела, на складе допов случилась неразбериха и данные товарных остатков сбились. \nБыл вариант ручной очистки значений, т.е. менять количество на 0 вручную. Но бухгалтерия была против. Вариант бухгалтерии не подходит - они предлагают через заказ-наряды списать. \nРешение: сделать по аналогии Сервиса, где есть возможность списания складских товаров через отдельную таблицу. "},{"Отдел":"ОП","Апдейты":"Изменил","Инициатор":"Бахром Сагатов","Крайний срок":"2024-09-05","Ответственный":["Аваз"],"Тема обращения":"Таблица У. М","Описание задачи / проблемы":"20 визит со звонка/ факт 4\n20 тд / факт 5\n12 договор/ факт 3\n10 оплата / факт 1\n10 Выдача/ факт 0"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
