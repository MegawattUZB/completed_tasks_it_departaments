<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 05.08.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Сервис","Апдейты":"Добавил в зип комплект \"Карта NFC\"\nДобавил столбец \"e-mail\"\nИзменил формулы","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-08-06","Ответственный":["Аваз"],"Тема обращения":"AIRTABLE Отгрузка","Описание задачи / проблемы":"Добавить пункт e-mail (тип поля текстовый)  https://prnt.sc/e8U5lpma6X8S\r\nДобавить в зип комплект \"карта NFC\""},{"Отдел":"IT отдел","Апдейты":"Проверил БД - договоры, гугл-таблицу - выданные договоры.\nЗаписи дублировались, причина: автоматическое расторжение договора, после отмены договора записи должны удалятся из листа выданные договоры и перейти в расторгнутые. Бывает моменты когда запись остается в листе выданные договоры и когда оформителя восстанавливают договоры запись дублируется.\nИзменил логику сценарий \"Восстановление договора (Расторгнутые)\" добавил фильтры, модули на проверку записи (does not exist, exist) перед тем как восстановить.","Инициатор":"Аваз Азизов","Крайний срок":"2024-08-05","Ответственный":["Аваз"],"Тема обращения":"Уведомление в ТГ","Описание задачи / проблемы":"В канал \"Оплата получена\" уведомление приходить по 2 раза на один и тот же номер договора."},{"Отдел":"Отдел продаж","Апдейты":"Взяли примеры, проверил с их аккаунта, прочитал базу знаний, внёс изменения в настройках. Теперь они могут пользоваться инструментом","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-08-05","Ответственный":["Нурхон"],"Тема обращения":"Настройка Copilot","Описание задачи / проблемы":"У аутсорс-ропов были проблемы с прослушкой звонков на узбекском языке. Они хотели воспользоваться функцией Copilot, но она у них не работает. "},{"Отдел":"Маркетинг","Апдейты":"Файл с платежками отправлен.","Инициатор":"Дарья Ананьева","Крайний срок":"2024-08-05","Ответственный":["Нурхон"],"Тема обращения":"Отчёт по платежам за таргет","Описание задачи / проблемы":"Нужен отчет списанных денег с карты за таргет за июль"},{"Отдел":"HR","Апдейты":null,"Инициатор":"Камила Абдуллаева","Крайний срок":"2024-08-05","Ответственный":["Нурхон"],"Тема обращения":"Регистрация нового сотрудника","Описание задачи / проблемы":"Хакимов Бекзоджон Юлдош угли - менеджер по гарантии"},{"Отдел":"Call Центр","Апдейты":"Перезапустил вертуальную машину","Инициатор":"Одил Мухитддинов","Крайний срок":"2024-08-05","Ответственный":["Аваз"],"Тема обращения":"у нас исходящие не работают","Описание задачи / проблемы":"у нас исходящие не работают"},{"Отдел":"IT-отдел","Апдейты":"Отчёты сформированы, переданы бухгалтерии.","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-08-05","Ответственный":["Нурхон"],"Тема обращения":"Проверить данные отчетов по выплатам","Описание задачи / проблемы":"Нужно проверить сценарии и запустить автоматизацию по формированию отчетов ME. Приоритет партнеры 80/20 и 81/19."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
