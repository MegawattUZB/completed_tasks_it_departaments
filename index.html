<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 26.02.2026</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"BYD Service","Апдейты":"Создал поля, написал функции подтягивание значений.\n1. Общий норматив платных з-нов\n1.1 Вид работы - ДОП\n1.2 Вид работы - ТО-0\n2. Общий норматив гарантийных з-нов\n3. NPS\n3.1 Коэффициент - написал формулу\nNPS<70 - 0.8\n70<=NPS<80 - 0.9\nNPS>=80 - 1","Инициатор":"Владимир Абдуллаев","Крайний срок":"2026-02-26","Ответственный":["Аваз"],"Тема обращения":"Зарплаты","Описание задачи / проблемы":"Нужно зарплату сделать для должности Мастера цеха.\n1. Оклад\n2. Количество проданных нормачасов (Заказ-наряды - Платные и гарантийные. Общий норматив времени)\n3. Коэффициент показателя NPS\nNPS<70 - 0.8\n70<=NPS<80 - 0.9\nNPS>=80 - 1"},{"Отдел":"HR","Апдейты":"Создал ТГ-канал, создал тг-бот добавил в канал, где будут подтягиваться новые заказы.\nСоздал таблицу: https://docs.google.com/spreadsheets/d/1bTgQ-RGuUXCzdqg1sSakpvGMNMbIwBWmSrSS1KiMJ4U/edit, где есть 2 листа.\n1 - ФИО и WTC сотрудников\n2 - Заказы\nНастроил автоматизацию, ФИО и WTC заполняет HR-отдел в таблице, при оформление заказа со стороны пользователя срабатывает автоматизация, если баллов достаточна поступает новый заказ в тг-канал, в телеграмм сотрудника и записывается информация о заказе в гугл-таблице в листе - заказы. Если не хватает баллов приходит уведомление в тг-канал и в телеграмм сотрудника.","Инициатор":"Хожиакбар Вохобов","Крайний срок":"2026-02-26","Ответственный":["Аваз"],"Тема обращения":"Корпоративный сайт","Описание задачи / проблемы":"Техническое задание: Система лояльности «Корпоративный магазин»\n\nЦель проекта: Разработка веб-платформы (или приложения) для управления внутренним балансом сотрудников, покупки мерча и автоматизации учета поощрений.\n\n1. Роли пользователей\nАдминистратор: Полное управление контентом, пользователями и транзакциями.\nСотрудник: Доступ к магазину, просмотр баланса и истории.\n\n2. Функционал Личного кабинета (Сотрудник)\nАвторизация: Вход по корпоративной почте/паролю.\nДашборд: Отображение текущего баланса (виртуальная валюта).\nИстория транзакций: Таблица с детализацией (Дата — Тип операции: начисление/списание — Комментарий — Сумма).\nВитрина (Магазин): Карточки товаров (фото, название, описание, цена в баллах).\nКорзина и Заказ: Возможность выбрать товар и нажать «Купить». При покупке баланс списывается автоматически.\n\n3. Функционал Панели управления (Администратор)\nУправление пользователями:\nСоздание профиля нового сотрудника.\nУвольнение: Кнопка «Деактивировать». При этом баланс обнуляется, но история всех его прошлых операций сохраняется в базе для отчетности.\nУправление балансом: Ручное начисление баллов (индивидуально или массово) и ручное списание (штрафы/корректировки).\nУправление магазином (CMS): Добавление/редактирование/удаление карточек товаров (мерч, сертификаты).\nОтчетность: Просмотр общей истории заказов и движений средств по всем сотрудникам.\n\n4. Технические требования\nБэкенд: Хранение данных о балансе должно быть защищено от подмены на стороне клиента.\nУведомления: Оповещение админа о новом заказе (на Б24 или в Telegram)."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
