<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 17.02.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Бухгалтерия","Апдейты":"Редактировал шаблон купли-продажи.\nДобавил комплектацию в шаблон договора.\nВсе машины будут подтягиваться в шаблон","Инициатор":"Мухаммад Ёкубхужаев","Крайний срок":"2025-02-17","Ответственный":["Аваз"],"Тема обращения":"Шаблон договора","Описание задачи / проблемы":"шу договорда 5та мошина. лекин договорни ичида факат 3та курсатвотти. бошкаларида хам худди шу. хар сафар пдфни вордга утказиб, тугирлаб, кейин яна пдфга утказамиз. шуни узгартиришни иложи борми?)\nкомплектацияни хам договорга кушса буладими?"},{"Отдел":"Маркетинг","Апдейты":"В каждой форме добавил сервер-вебхук (Битрикс24). Настроил подтягивание заявок.","Инициатор":"Бекзод  Нематов","Крайний срок":"2025-02-17","Ответственный":["Аваз"],"Тема обращения":"Сайт - вебхук","Описание задачи / проблемы":"Заявкалар ишламаябди экан, линтри заявка веб-хук ни срм га прямой подключение килиш кк экан.\nЮтмстат не работает - технические проблемы.\nВременно надо настроить вебхук."},{"Отдел":"Сервис","Апдейты":"Сделаны все пункты, которые написаны в описании","Инициатор":"Владимир Абдуллаев","Крайний срок":"2025-02-17","Ответственный":["Аваз"],"Тема обращения":"BYD Service - EASYSOFT","Описание задачи / проблемы":"1. Последовательность давай такую сделаем в поле Тип м/з:\n1) Платный (по умолчанию)\n2) Бесплатный\n3) Гарантийный\n4) Дефектный PDI\n5) PDI\nи еще надо убрать пробелы.\n2. В табличный вид \"заказ-наряды\" нужно фильтры перестроить.\n3. Перенастроить автоматизацию.\n4. Сделать поля по умолчанию\n1) Если М/З PDI \nПлательщик  - Автосалон\nОплата - Не оплачена\nТип обращения - Посетитель\n2) Если М/З PDI дефектный\nПлательщик  - BYD Central Asia\nОплата - Не оплачена\nТип обращения - Посетитель\n3) Если М/З Гарантийный\nПлательщик  - BYD Central Asia\nОплата - Не оплачена"},{"Отдел":"Бухгалтерия","Апдейты":"Добавил","Инициатор":"Мухаммад Ёкубхужаев","Крайний срок":"2025-02-17","Ответственный":["Аваз"],"Тема обращения":"Добавление машин","Описание задачи / проблемы":"Добавить машины для airtable, изисофт и для инспекции."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
