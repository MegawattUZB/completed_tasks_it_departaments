<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 06.07.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Отдел продаж","Апдейты":"Проверил через его аккаунт. Добавил дело все меняется. \nМожет в тот момент когда он добавлял дело СРМ глючил.","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-07-15","Ответственный":["Аваз"],"Тема обращения":"Дела не передаются куда надо","Описание задачи / проблемы":"Менеджер Равшанбек Абдусаматов. Он хочет держать определенное количество дел у себя в СРМ. \nhttps://byd.bitrix24.ru/crm/deal/details/46801/\nНо он жалуется, что когда он переносит дедлайн, в календаре количество дел не меняется. \n\nПроверьте кейс через его аккаунт в Битрикс24. \n\nЗадача приоритетная, потому что это влияет на расписание самих менеджеров, на планирование их задач, их дел. "},{"Отдел":"IT отдел","Апдейты":"Повесили вебхук в стадии \"Одобрен кредит\". Менеджер когда переносить сделку в эту воронку срабатывается автоматизация и в Изисофт значения поля \"Кредит одобрен\" поменяется на \"Да\".","Инициатор":"Аваз Азизов","Крайний срок":"2024-07-06","Ответственный":["Аваз","Риат"],"Тема обращения":"Бизнес-процесс работы с кредитными деньгами","Описание задачи / проблемы":"Поле кредит одобрен автоматизировать"},{"Отдел":"Маркетинг","Апдейты":"Добавил недостающие тексты в всплывающие списки модели Song Pro на русскую и узбекскую версии сайта.\nДанные взял с гугл-таблицы которые китайцы отправляли.","Инициатор":"Артем Югай","Крайний срок":"2024-07-05","Ответственный":["Аваз"],"Тема обращения":"Сайт","Описание задачи / проблемы":"byd.megawatt.uz - Добавить недостающий текст в всплывающие списки, чтобы было как у Чазор Чемпион по наполненности. Файл по тех. характеристикам отправил Аваз Ака в личные сообщения"},{"Отдел":"IT отдел","Апдейты":"Не выключил сценарий “Автоматическое поступление денег в СРМ” при массовой изменение записи в Изисофт. Некоторые записи прошли через фильтр, к этому фильтру добавил еще один: Стадия сделки нот экуал ту Закрытые","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-07-06","Ответственный":["Аваз"],"Тема обращения":"Сделки","Описание задачи / проблемы":"Сделки с проваленных обратно на \"оплата получена\" перемещаются автоматически.\nГде-то видимо остался сценарий, который автоматом оплату в сделку вбивает, а там сразу и вебхук срабатывает.\n"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
