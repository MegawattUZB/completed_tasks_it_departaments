<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 20.03.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"IT-отдел","Апдейты":"Оплатили через Пашу Попова на 1 год","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2025-03-20","Ответственный":["Аваз","Нурхон"],"Тема обращения":"Оплата byd.bitrix24 - маркетплейс","Описание задачи / проблемы":"У нас Маркетплейс интеграций в Битрикс24 BYD становится платным с 21 марта. Нужно будет купить подписку, иначе наши основные интеграции перестанут работать. Это интеграция с телефонией, интеграция со сценариями автоматизации. \nНа год при оплате ВИЗА-картой получается 43.128 рублей. По курсу с Гугла это 6.644.916 сум. \n\nМагазин интеграций в Битрикс24 называется Маркетплейсом. Там был бесплатный тариф.  Битрикс24 решили удалить бесплатный доступ и сделать его полностью платным."},{"Отдел":"Сервис","Апдейты":"Да, нашли решение с разработчиком изисофта.\nУ нас было сделано вычисляемые поле, поэтому меняется. Сделали числом, чтобы данные фиксировались. И для всех предыдущих записей заполнили значения. Сейчас если поменять в карточке услуги, то в прошлых заказах не поменяется","Инициатор":"Владимир Абдуллаев","Крайний срок":"2025-03-20","Ответственный":["Аваз"],"Тема обращения":"Изменение стоимости нормачаса","Описание задачи / проблемы":"Если я хочу поменять стоимость нормочаса за услугу, старые заказ наряды тоже меняются. Можно сделать чтоб не менялось?"},{"Отдел":"Маркетинг","Апдейты":"Все новые прайсы загрузил в гугл-диск оттуда вытащил ссылку для скачивания.\nНа каждой странице модельного ряда есть прайс лист, обновил ссылки.","Инициатор":"Бекзод  Нематов","Крайний срок":"2025-03-19","Ответственный":["Аваз"],"Тема обращения":"Редактирование сайта","Описание задачи / проблемы":"нужно поменять все прайс листы на сайте"},{"Отдел":"Бухгалтерия","Апдейты":"Добавил\n","Инициатор":"Мухаммад Ёкубхужаев","Крайний срок":"2025-03-20","Ответственный":["Аваз"],"Тема обращения":"Добавление машин","Описание задачи / проблемы":"Добавить машины для airtable, изисофт и для инспекции."},{"Отдел":"Сервис","Апдейты":"После изменение значение полей в изисофте с вычисляемого поля в число в автоматизации был сбой.\nДобавил 2 модуля\n1-фильтрирует услугу\n2-добавляет значение","Инициатор":"Аваз Азизов","Крайний срок":"2025-03-20","Ответственный":["Аваз"],"Тема обращения":"Автоматизация - PDI","Описание задачи / проблемы":"В заказ-нарядах которые создаются автоматически не заполняются услуги поля:\nНорматив\nСтоимость 1 часа"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
