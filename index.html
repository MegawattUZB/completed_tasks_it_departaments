<!DOCTYPE html>
<html lang="ru">
	<head>

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #eef2f7;
			    color: #333;
			    margin: 0;
			    padding: 0;
			}

			.container {
			    max-width: 1000px;
			    margin: 0 auto;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			}

			.menu {
			    display: flex;
			    justify-content: center;
			    margin-bottom: 20px;
			}

			.menu button {
			    background-color: #4CAF50;
			    border: none;
			    color: white;
			    padding: 10px 20px;
			    margin: 0 10px;
			    cursor: pointer;
			    border-radius: 5px;
			    font-size: 16px;
			    transition: background-color 0.3s ease;
			}

			.menu button:hover {
			    background-color: #45a049;
			}

			.card {
			    background: #fff;
			    border: 1px solid #ddd;
			    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 8px;
			    transition: transform 0.3s ease;
			}

			.card:hover {
			    transform: translateY(-5px);
			}

			.card-header {
			    font-weight: bold;
			    color: #333;
			    margin-bottom: 10px;
			    font-size: 1.2em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 5px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}

			.footer {
			    text-align: center;
			    margin-top: 20px;
			    color: #777;
			    font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 08.06.2024</h2>

			<!-- <div class="menu">
            <button onclick="showReport(7)">Отчет за последние 7 дней</button>
            <button onclick="showReport(30)">Отчет за последние 30 дней</button>
        </div> -->

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests =  [{"Отдел":"Отдел продаж","Апдейты":"Добавил ведущих менеджеров и руководителей площадок в ИзиСофт для просмотра отчётов.","Инициатор":"Илья Масловский","Крайний срок":"2024-05-10","Ответственный":["Аваз"],"Тема обращения":"авто отчет из срм","Описание задачи / проблемы":"необходимо Руководителю площадки получать отчет нажатием одной клавишей в таком виде"},{"Отдел":"Бухгалтерия","Апдейты":null,"Инициатор":"Кудайберген Садыков","Крайний срок":"2024-06-09","Ответственный":["Аваз"],"Тема обращения":"база вин кодов - отгруженные ","Описание задачи / проблемы":"прошу добавить в базу вин кодов, в лист отгруженные, выдачу под договором NVI №866\r\nВ EASY-SOFT, 23 отгрузок за июнь месяц, а по базе вин кодов 22\r\n"},{"Отдел":"Отдел IT","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-09","Ответственный":["Риат"],"Тема обращения":"Добавить поле Апдейты","Описание задачи / проблемы":"Добавить поле апдейты в отчётах и планах задач "},{"Отдел":"Отдел IT","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-04","Ответственный":["Риат"],"Тема обращения":"Автоматизация отправки отчётов","Описание задачи / проблемы":"В группу, где есть руководители, необходимо автоматически отправлять план на день и отчёты о выполненных делах в течение дня. Вообще, в идеале нужно это сделать через Аутлук.:) \n\nДва раза в день срабатывает триггер. Ставится роутер с двумя ветками. Если время утреннее, то вытаскиваем открытые и выполняющиеся задачи, если время вечернее, вытаскиваем закрытые в течение дня задачи. Отправляет всё бот. "},{"Отдел":"Отдел продаж","Апдейты":null,"Инициатор":"Павел Попов","Крайний срок":"2024-06-08","Ответственный":["Риат"],"Тема обращения":"Добавить нового сотрудника в таблицу У М","Описание задачи / проблемы":"Добавить Нигину Антаеву в таблицу Отчёт по продажам (У.М) snt и добавить новую ветку в сценарии Доска почёта/позора (Сделки)"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function showReport(days) {
			    // Здесь можно добавить логику для отображения отчета за последние дни
			    alert(`Показать отчет за последние ${days} дней`);
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${request['Описание задачи / проблемы']}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : 'Нету апдейтов по задаче'}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
