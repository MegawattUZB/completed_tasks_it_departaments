			}

			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

ент и данные списывается со склада, если добавить запчасти.\nДобавил обязательное поле при отмене заказ-наряда (Доп. оборудование), будет высвечиваться текст сообщения, которое будет показано пользователю при попытке сохранения записи.\n","Инициатор":"Константин Бондар","Крайний срок":"2024-06-13","Ответственный":["Аваз"],"Тема обращения":"- «предложение» статус оформлен без списания со скандала","Описание задачи / проблемы":"поставить просто условие если з-н в статусе \"оформлен\" то он не будет списывать со слада но при это выводить это в боковой панели. Но когда уже переводят на другую стадию то уже будет списываться со слада."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}
