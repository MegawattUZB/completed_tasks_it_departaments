<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 27.03.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Сервис","Апдейты":"\"Для сотрудников с должностью:\n- Директор сервиса\n- Руководитель отдела сервиса\n- Администратор сервиса\n- Менеджер по продаже запчастей\n- Менеджер PDI\n- Менеджер по гарантии\n- Мастер цеха\nПланы пишется вручную.\nНаписали формулы на все случаи.\nТаблица готова, ЗП считается автоматом, только бонусы, штрафы и выработка МС указывается вручную.\"","Инициатор":"Владимир Абдуллаев","Крайний срок":"2025-03-31","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT - Зарплата сотрудников","Описание задачи / проблемы":"Надо реализовать автоматический рассчет зарплаты сотрудников.\nПолное ТЗ написал вот в этой таблице https://docs.google.com/spreadsheets/d/113nCqSiwJXmXK6Y80OTbNT5KBmCnSF3ZlmyKqiwWdUQ/edit?gid=681781969#gid=681781969.\nИ в телеграмме отправил скриншоты."},{"Отдел":"Сервис","Апдейты":"Написал правила на изменение если должность СК они не могут менять услуги.\nНаписал правила на удаление СК не могут удалять услуги.\nВ таблице заказ-наряды добавил скрытое поле исполнители услуг значение подтягиваются с таблицы услуги. Написал правила если это поле пустое заказ-наряд нельзя закрыть.","Инициатор":"Дмитрий Слюсарь","Крайний срок":"2025-03-26","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT","Описание задачи / проблемы":"Аваз, у меня еще просьба. Нужно у сервисных консультантов забрать возможность проставлять исполнителей в заказе.\nКонсультант должен выбирать только работы. Мастер цеха должен распределять работы и проставлять механиков.\nНо при этом нужно сделать чтобы сервисный консультант не закрыл по ошибке заказ без исполнителя.\nНужно чтобы не смог ни чего добавлять и убавлять после того как мастер проставит исполнителей. Новые строки с работами может а все остальное нет. Сможем?\nМы просто пытаемся предотвратить мошеннические действия со стороны консультантов. Нужно на всех этапах ловушки наставить.\nСК прописывает работы, после того как мастер сделал отмету о механике, СК уже ни чего не должен сделать без согласования с мастером цеха, мной или Владимиром"},{"Отдел":"Маркетинг","Апдейты":"Добавил ответственных за онлайн чат ","Инициатор":"Bekzod Nematov","Крайний срок":"2025-03-27","Ответственный":["Аваз"],"Тема обращения":"сайт","Описание задачи / проблемы":"Нужно добавить чат с сайта Нигине и Улугбеку в битрикс"},{"Отдел":"Сервис","Апдейты":"Изменил шаблон. Имя клиента подтягивается автоматически ","Инициатор":"Дмитрий Слюсарь","Крайний срок":"2025-03-27","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT","Описание задачи / проблемы":"В акте приема необходимо добавить место для подписи клиента о том что он забрал а/м"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
