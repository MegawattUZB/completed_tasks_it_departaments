ераций.\n\nПланы Make.com:\n\nБесплатный план: до 1000 операций в месяц.\nНачальный план: $10 в месяц за 10 000 операций.\nДля 10 000 операций в месяц достаточно начального плана за $10.\n\nLatenode:\nLatenode взимает плату за каждый запуск сценария, если он занимает менее 30 секунд.\n\nПланы Latenode:\n\nБесплатный план: до 1000 запусков в месяц.\n\nДля 1000 запусков в месяц достаточно бесплатного плана. Если же количество запусков превышает 1000, потребуется начальный план за $10.\n\nПример расчета:\nMake.com:\nОперации: 10 модулей * 1000 запусков = 10000 операций.\nЦена: $10 в месяц за 10000 операций.\nLatenode:\nЗапуски: 1000 запусков.\nЦена: Бесплатный план, если не превышается 1000 запусков.\nВывод:\nMake.com: Для 10 000 операций в месяц потребуется начальный план за $10.\nLatenode: Для 1000 запусков в месяц бесплатный план подходит. Если количество запусков увеличится до 10 000, потребуется начальный план за $10.\nВывод:\nВкратце эквивалент 1000 запусков в latenode = 10 000 сработанных модулей в make \n\nНо так же стоит понимать если сценарий работает больше 30 секунд то цена будет отличаться и плата может взыматься от 2х тикетов и больше\n","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-08","Ответственный":["Риат"],"Тема обращения":"Изучить","Описание задачи / проблемы":"Изучить и протестировать https://latenode.com/ понять все особенности а так же насколько выгодно будет обходится нам этот сервис.\n"}];
