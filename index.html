–µ–º–æ–Ω—Ç–æ–≤: –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—à–∏–±–æ–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤(–≤–æ–∑–≤—Ä–∞—Ç—ã), –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –ø–æ –ø–æ–∏—Å–∫—É –Ω–µ–∏—Å–ø—Ä–∞–≤–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –æ–ø–ª–∞—á–∏–≤–∞—é—Ç—Å—è –¥–∏—Å—Ç—Ä–∏–±—å—é—Ç–æ—Ä–æ–º, –∫–æ–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ä–Ω—ã–µ —Ä–µ–º–æ–Ω—Ç—ã)\n"},{"–û—Ç–¥–µ–ª":"BYD Service","–ê–ø–¥–µ–π—Ç—ã":"–î–æ–±–∞–≤–∏–ª –≤–µ—Ç–∫—É –≤ —Å—Ü–µ–Ω–∞—Ä–∏–π \"–°—Ç–µ–ø–µ–Ω—å –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –º–∞—à–∏–Ω—ã\"\n–ü–æ—Å—Ç–∞–≤–∏–ª —Ñ–∏–ª—å—Ç—Ä –Ω–∞ \"–ú–æ–π–∫–∞\"\n–î–∞–Ω–Ω—ã–µ –ø–æ–¥—Ç—è–≥–∏–≤–∞—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–æ–º.\n–î–æ–±–∞–≤–∏–ª —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ (–ú–æ–π—â–∏–∫–æ–≤) –≤ –î–ë –∏ –≤ –ò–∑–∏—Å–æ—Ñ—Ç.","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–í–ª–∞–¥–∏–º–∏—Ä –ê–±–¥—É–ª–ª–∞–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2024-11-21","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–ú–∞—à–∏–Ω—ã PDI","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ù–∞–¥–æ –ø–æ–¥—Ç—è–≥–∏–≤–∞—Ç—å –º–æ–π—â–∏–∫–æ–≤ —Å —ç–∏—Ä—Ç–µ–π–±–ª–∞ –≤ –ò–∑–∏—Å–æ—Ñ—Ç –∞–≤—Ç–æ–º–∞—Ç–æ–º –∫–∞–∫ –ø–æ–ª–∏—Ä–æ–≤—â–∏–∫–∞ , —Ö–æ–¥.—á–∞—Å—Ç—å –∏ –∫–æ–º–ø. –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞"},{"–û—Ç–¥–µ–ª":"BYD Service","–ê–ø–¥–µ–π—Ç—ã":"–í—ã—Ç–∞—â–∏–ª –≤—Å–µ ID –Ω–æ–≤—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π, –≥—Ä—É–ø–ø –∏ –ø–æ–¥–≥—Ä—É–ø–ø.\n–í –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –∏–∑–º–µ–Ω–∏–ª –≤—Å–µ —Å—Ç–∞—Ä—ã–µ –∞–π–¥–∏—à–∫–∏ –Ω–∞ –Ω–æ–≤—ã–µ.","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–í–ª–∞–¥–∏–º–∏—Ä –ê–±–¥—É–ª–ª–∞–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2024-11-21","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–ú–∞—à–∏–Ω—ã PDI","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–î–æ–±–∞–≤–∏–ª —É—Å–ª—É–≥–∏ PDI, –Ω–∞–¥–æ –ø–µ—Ä–µ–ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—é.\n–ì—Ä—É–ø–ø–∞ - PDI\n–ü–æ–¥—Ä—É–ø–ø–∞ - PDI\n–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥:\n1. –ü–æ–ª–∏—Ä–æ–≤–∫–∞, —á–µ—Ä–Ω—ã–π (PDI)\n2. –ü–æ–ª–∏—Ä–æ–≤–∫–∞, –±–µ–ª—ã–π-—Å–µ—Ä—ã–π (PDI)\n3. –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Ö–æ–¥–æ–≤–æ–π (PDI)\n4. –ö–æ–º–ø—å—é—Ç–µ—Ä–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ (PDI)\n5. –ú–æ–π–∫–∞ (PDI)"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			            <div><span class="label">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</span><span class="label-value">${request['–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è']}</span></div>
			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>
