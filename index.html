<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 19.10.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Отдел продаж","Апдейты":"Новых сотрудников не добавляли в Изисофт из-за этого договор не отправлялся в тг канал, модуль изисофта не смог найти ФИО менеджера. Исправил, добавил новых менеджеров в Изисофт.\n\nОтправил все ссылки на тг каналы","Инициатор":"Nigina Ataeva","Крайний срок":"2024-10-19","Ответственный":["Аваз"],"Тема обращения":"Заявка на новый договор","Описание задачи / проблемы":"https://byd.bitrix24.ru/crm/deal/details/72509/?any=details%2F72509%2F\n\nДоговор не можем отправить!\nДобавить новых сотрудников во все каналы тг"},{"Отдел":"Энерджи","Апдейты":"Изменил настройки телефонии, добавил пользователей 102; 103 в вечерние звонки и в выходные","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-10-19","Ответственный":["Аваз"],"Тема обращения":"Убрать сотрудника со звонков ","Описание задачи / проблемы":"Убери Исмигул со звонков в вечернее время. Направь звонки на меня и на Дилмурода."},{"Отдел":"Энерджи","Апдейты":"Предоставил логин и пароль объяснил как пользоваться с мобильном приложением.","Инициатор":"Зоиров Азизжон","Крайний срок":"2024-10-19","Ответственный":["Аваз"],"Тема обращения":"Дать аккаунт онлайнПБХ","Описание задачи / проблемы":"Дать логин и пароль аккаунта онлайнПБХ для звонков после работы"},{"Отдел":"Бухгалтерия","Апдейты":"Добавил","Инициатор":"Кудайберген Садыков","Крайний срок":"2024-10-19","Ответственный":["Аваз"],"Тема обращения":"Добавление машин","Описание задачи / проблемы":"Добавить машины для airtable и для инспекции"},{"Отдел":"Call Центр","Апдейты":"Перезапустил сервер. Обновил статус номера 555101111.\nРаботает","Инициатор":"Шукурова Фарида","Крайний срок":"2024-10-19","Ответственный":["Аваз"],"Тема обращения":"Телефония не работает","Описание задачи / проблемы":"Телефония не работает"},{"Отдел":"Доп. оборудование","Апдейты":"Добавил","Инициатор":"Константин Бондар","Крайний срок":"2024-10-19","Ответственный":["Аваз"],"Тема обращения":"Добавить должность","Описание задачи / проблемы":"Добавьте должность \"Руководитель отдела доп. оборудования\" пожалуйста"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
