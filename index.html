<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 03.10.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Маркетинг","Апдейты":"Изменил на е2","Инициатор":"Бекзод  Нематов","Крайний срок":"2024-10-03","Ответственный":["Аваз"],"Тема обращения":"Редактирование сайта","Описание задачи / проблемы":"Нужно исправить фото E2. там сейчас опять отображается сонг про"},{"Отдел":"Бухгалтерия","Апдейты":"Добавил в СРМ и БД модель YUAN UP, конфигурацию 401km Flagship.\n","Инициатор":"Mukhammad Yokubkhujaev","Крайний срок":"2024-10-03","Ответственный":["Аваз"],"Тема обращения":"Добавить Юань ап","Описание задачи / проблемы":"битриксда юан йук дейишвотти. ушани кушиб бера оласизми?"},{"Отдел":"HR","Апдейты":"давно открыли, доступ к Изисофт","Инициатор":"виолетта ким","Крайний срок":"2024-10-05","Ответственный":["Аваз"],"Тема обращения":"смр","Описание задачи / проблемы":"Оразолиева Айнура менеджер по работе с документами (оформитель ОП) +998 88 102 22 64"},{"Отдел":"Бухгалтерия","Апдейты":"Добавил","Инициатор":"Мухаммад Ёкубхужаев","Крайний срок":"2024-10-03","Ответственный":["Аваз"],"Тема обращения":"Добавление машин","Описание задачи / проблемы":"Добавить машины для airtable и для инспекции"},{"Отдел":"Клиентский сервис","Апдейты":"Изменил \"Рейтинг\" - звездочки на \"Шкала Рейтинга\" - цифры.\nДобавил в гугл-таблице столбец \"Дата заполнения\"","Инициатор":"Yana Tarasova","Крайний срок":"2024-10-03","Ответственный":["Аваз"],"Тема обращения":"Замените шкалу оценок и добавить дату заполнения ","Описание задачи / проблемы":"1. Добавьте во вкладку \"сервис центр\" столбец \"дата\" заполнения.\n2. Можете такую шкалу во все опросы добавить ?\n1) https://form.jotform.com/241580452492457\n2) https://form.jotform.com/241580644213451\n3) https://form.jotform.com/241582017329455\n4) https://form.jotform.com/241561913947059\n5) https://form.jotform.com/241581161939461\n6) https://form.jotform.com/241592143051448"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
