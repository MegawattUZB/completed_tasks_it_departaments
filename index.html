<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 20.10.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Руководство","Апдейты":"Во всех воронках и этапах добавил робота который меняет стадию если сделка уже была на этапе \"Сделка успешна\" при условии если поле \"Сделка успешна\" заполнена, а поле автоматический заполняется когда машина отгружается в Изисофт синхронно и в Б24 меняется на этап \"Сделка успешна\" и заполняется дата перехода.","Инициатор":"Артем Григорьев","Крайний срок":"2025-10-19","Ответственный":["Аваз"],"Тема обращения":"Сделки","Описание задачи / проблемы":"Стадия Сделка успешна может быть изменена на другую стадию только Попов Павел, Григорьев А."},{"Отдел":"Маркетинг","Апдейты":"Создал 2 страницы.\n1 - узб, 2 - русс. Добавил тексты, переводил на узб. Скачал картинки с гугл-диска и загрузил на сайт. Добавил на главную страницу.","Инициатор":"Бекзод  Нематов","Крайний срок":"2025-10-18","Ответственный":["Аваз"],"Тема обращения":"Добавить на сайт seal 6","Описание задачи / проблемы":"https://bydauto.uz/ru/seal-6\n\nпрошу добавить на страницу модельный ряд новую модель seal 6"},{"Отдел":"Руководство","Апдейты":"Есть 2 сценарии.\n1-Предоплата получена (ИзиСофт)\n2-Доплата получена\nУлучшил эти автоматизации, сразу ищет в Б24.\nВот в этих автоматизациях добавил ветку чтобы при поступление денег автоматический в Б24 сделка переводилась на нужный этап.\nЕсли предоплата - сделка переходит на этап \"Предоплата получена\"\nЕсли доплата - сделка переходит на этап \"Оплата получена\"\n\nСо старой автоматизации отключил так как неправильно работала.","Инициатор":"Артем Григорьев","Крайний срок":"2025-10-17","Ответственный":["Аваз"],"Тема обращения":"Сделки","Описание задачи / проблемы":"Нужно автоматизировать подтягивание предоплат и доплат.\n\nКоличество Предоплат должно совпадать в отчете оформителей по ИзиС и Б24 отчет Воронка продаж"},{"Отдел":"Маркетинг","Апдейты":"Открыл почту, добавил в СРМ","Инициатор":"Андрей Борзенко","Крайний срок":"2025-10-19","Ответственный":["Аваз"],"Тема обращения":"регистрация сотрудника","Описание задачи / проблемы":"Аваз ака \nМожно пожалуйста сделать битрикс нашему новому сотруднику, почту и т.д \nОтдел продаж \nМенеджер по продажам \n\nМирхамедов Ильяс Азиз огли\n02.11.1997"},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ, ДБ.\nДобавил в Изисофт","Инициатор":"Дилмурод Солиев","Крайний срок":"2025-10-17","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника","Описание задачи / проблемы":"Ганиев Асад Консультант по продажам сантавн корп номера нету в наличии "},{"Отдел":"HR","Апдейты":"Открыл почту, добавил в СРМ, ДБ.\nДобавил в Изисофт","Инициатор":"Дилмурод Солиев","Крайний срок":"2025-10-17","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника","Описание задачи / проблемы":"Холтаев Шахбоз Продавец консультант сантавн "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
