<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 24.02.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Бухгалтерия","Апдейты":"Сделал поле редактируемой для отдела доп.оборудование.\nУбрал правила","Инициатор":"Кудайберген Садыков","Крайний срок":"2025-02-24","Ответственный":["Аваз"],"Тема обращения":"изи софт","Описание задачи / проблемы":"может пункт \"Подарки у клиента\" сделаем открытым для сотрудников доп отдела, если хоть один материал в заказ наряде из предзаказа значит они будут отмечать это поле НЕТ, и мы будем этот отчет заполнять только теми заказ нарядами у которых стоит значение \"Подарки у клиента - НЕТ \"\n"},{"Отдел":"IT отдел","Апдейты":"Создал ДБ. Заполнил ДБ фейковыми имейлами (адресами).\nМодуль ДБ добавил в сценарий.\nЕсли поиск ничего не выдал, дальше пойдет.\nЕсли в поиске есть бандл приходит уведомление в сделку битрикса с тесктом \"⚠️Укажите правильный e-mail клиента!⚠️\"","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2025-02-24","Ответственный":["Аваз"],"Тема обращения":"Проверка имейла","Описание задачи / проблемы":"Нужно будет делать не фильтр, а полноценный бд, фильтр нужно на модуль поменять. В поиске модуля ничего не должно выходить. Если поиск ничего не выдал, значит норм т.е. дальше пойдет, если в поиске ничего не найдется.\nНу и наш бд фейковы адресов будет просто заполняться и всё."},{"Отдел":"Маркетинг","Апдейты":"Убрал с каждой страницы","Инициатор":"Марина Соломко","Крайний срок":"2025-02-24","Ответственный":["Аваз"],"Тема обращения":"Сайт byd.megawatt.uz","Описание задачи / проблемы":"Убрать 2 - форму со всех страниц."},{"Отдел":"Финансовый отдел","Апдейты":"В таблице отгруженные добавил процент. Написал формулы.\n","Инициатор":"Анна Лебединская","Крайний срок":"2025-02-24","Ответственный":["Аваз"],"Тема обращения":"Процент оплат - кредит","Описание задачи / проблемы":"Аваз, надо, чтобы в изи в Отгруженных авто отражался процент оплат по форме оплаты (для очередного отчёта для БЙД нужны данные)\nнапример, у нас отражается форма оплаты Кредит, надо ещё процент этой оплаты\nВ таблице оплаты есть процент, а в нашей таблице нет, к сожалению. возможно сделать?\nу нас кредитные подсвечиваются, как форма оплаты, думаю, будет удобнее, если будет именно процент кредитных указан"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
