<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 09.08.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Маркетинг","Апдейты":null,"Инициатор":"Андрей Борзенко","Крайний срок":"2024-08-08","Ответственный":["Нурхон"],"Тема обращения":"Оплата маркетинговых услуг","Описание задачи / проблемы":"5440 8100 0629 2873\nQobiljonov Saidakabar\n400.000 сум\n\n5614682816736146\nEhsonov\n200.000 сум\n\nИ 253.000 за таргет"},{"Отдел":"IT-отдел","Апдейты":"Создал ТГ-бот, добавил в канал \"Пропущенные звонки!\" \nСгенерировал мэилхук в Мейк и повесил его в почтовый ящик. Настроил пересылку писем, которые в теме содержат \"Пришел новый ответ на объявление\". Создал сценарий. Запустил.\n","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-08-03","Ответственный":["Аваз"],"Тема обращения":"Уведомления от OLX","Описание задачи / проблемы":"Есть сложности с обработкой сообщений в OLX: сотрудники не получают уведомления, когда кто-то пишет. Им приходится вручную сидеть там и постоянно мониторить новые сообщения. Нужно настроить получение уведомлений, когда кто-то пишет по поводу размещенных нами объявлений. \n\nНа почту, привязанную к аккаунту OLX, приходят письма от OLX, когда нам пишут. Само письмо ничего информативного не имеет. В письме главным элементом является ссылка на диалог. Нам нужно именно эту ссылку вытаскивать.\n\nРеализация: Нужно сгенерировать мэилхук в Мейк и повесить его в почтовом клиенте. Затем нужно настроить. пересылку писем, которые в теме содержат что-то наподобие \"вам отправили сообщени\". В Мейк затем обрабатывать массив данных, вытащить оттуда ссылку на диалог и отправить эту ссылку в Тг-канал. "},{"Отдел":"Бухгалтерия","Апдейты":"Статус изменен на \"Выдан договор\"","Инициатор":"Мухаммад Ёкубхужаев","Крайний срок":"2024-08-09","Ответственный":["Аваз"],"Тема обращения":"Вернуть статус в изи софт","Описание задачи / проблемы":"из-за отказа клиента, необходимо вернуть из отгружен в статус выдан договор\r\nДКП: TCM-1679"},{"Отдел":"Бухгалтерия","Апдейты":"Добавил сервисную книжку. Убрал состояние батареи, чистоту машины.","Инициатор":"Кудайберген Садыков","Крайний срок":"2024-08-09","Ответственный":["Аваз"],"Тема обращения":"Шаблон \"Пропуск и бегунок\"","Описание задачи / проблемы":"Assalomu alekum ака мы можем добавить на бегунок пункт сервисный книги чтобы потом возражения не был.\n\nи убрать процент готовности и чистоту автомобиля предлогаю из бегунка, т.к. без этого уже не смогут отгрузить пока сервис не проставит 100%\n\nДа , надо исключить двойную работу . Уберите дублирующиеся пункты, пожалуйста"},{"Отдел":"Маркетинг","Апдейты":"Добавил.","Инициатор":"Марина Соломко","Крайний срок":"2024-08-09","Ответственный":["Аваз"],"Тема обращения":"Сайт byd","Описание задачи / проблемы":"На страницу Е2 нужно будет вставить прайс.\nОтправила в ТГ.\nНа главной странице добавить информацию BYD E2"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
