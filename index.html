logs/5ea1837a54864958b54433d0e273aef6"},{"–û—Ç–¥–µ–ª":"–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥","–ê–ø–¥–µ–π—Ç—ã":"–í –º–æ–±. –≤–µ—Ä—Å–∏–∏ —Å–∞–π—Ç–∞ –¥–æ–±–∞–≤–∏–ª 2 –ª–∏—Å—Ç–∞.\n1) –û–±–ª–æ–∂–∫–∞ CR12 - –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–æ–¥–µ–ª–∏ –∏ –∫–Ω–æ–ø–∫–∞ \"–ü–æ–ª—É—á–∏—Ç—å –≤—ã–≥–æ–¥–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ\"\n2) –û–±–ª–æ–∂–∫–∞ BF102 - –≠—Ç–æ –∫–Ω–æ–ø–∫–∏ \"–°–∫–∞—á–∞—Ç—å –ø—Ä–∞–π—Å\" –∏ \"–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç-–¥—Ä–∞–π–≤\"\n–í –º–æ–±. –≤–µ—Ä—Å–∏–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è —ç—Ç–∏ 2 –Ω–æ–≤—ã—Ö –ª–∏—Å—Ç–∞ –∏ —Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è –æ–±–ª–æ–∂–∫–∞ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø –≤–µ—Ä—Å–∏–∏.","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"Bekzod Nematov","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2024-10-16","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ê–≤–∞–∑"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"—Å–∞–π—Ç","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ —Å–∞–π—Ç–∞ –Ω–∞ –∫–∞–∂–¥–æ–π –º–æ–¥–µ–ª–∏ –≥–¥–µ –ó–∞–ø–∏—Å—å –Ω–∞ —Ç–µ—Å—Ç-–¥—Ä–∞–π–≤ –∏ —Å–∫–∞—á–∞—Ç—å –ø—Ä–∞–π—Å –ø–µ—Ä–µ–Ω–µ—Å—Ç–∏ –¥–∞–ª—å—à–µ, –∞ —Ç–∞–º —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –∫–Ω–æ–ø–∫—É ¬´–ü–æ–ª—É—á–∏—Ç—å –≤—ã–≥–æ–¥–Ω–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ¬ª –∏ –∑–≤–æ–Ω–æ—á–µ–∫."}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}
