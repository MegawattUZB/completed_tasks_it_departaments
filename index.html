<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 19.02.2025</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"HR","Апдейты":"Открыл почту добавил в СРМ","Инициатор":"Xojiakbar Voxobov","Крайний срок":"2025-02-19","Ответственный":["Аваз"],"Тема обращения":"Предоставить доступ к ресурсам","Описание задачи / проблемы":"Нужно открыть корпоративную почту и битрикс \r\nФозилжонова Мадинабону помощник юриста на Uniland Megawatt"},{"Отдел":"Бухгалтерия","Апдейты":"1. Добавил одно поле, права только у оформителей.\n2. Написал формулу, после статуса закрыт появляется файлы для скачивания.\n3. Дата закрытие автоматическое.\n4. Сделал так если заказ запчастей имеет слово \"Предзаказ\" не считалось в базе как запчасть и не списалась.\n https://app.megawatt.uz/app/#tables/62?view=301 - отчёт по кол-ву\nhttps://app.megawatt.uz/app/#tables/67?view=300 - общий отчёт\n","Инициатор":"Кудайберген Садыков","Крайний срок":"2025-02-28","Ответственный":["Аваз"],"Тема обращения":"изи софт","Описание задачи / проблемы":"1)менять статус заказ наряд на статус \"ЗАКРЫТ\" должен быть только у оформителей\n\n2)только при условии статуса заказ наряда ЗАКРЫТ должен появляться файл для скачивания заказ наряда, что бы с этим распечатанным файлом они могли пойти на склад и забрать оттуда доп оборудования\n\n3) добавить пункт ДАТА ЗАКРЫТИЯ\nэтот пункт должен желательно автоматически заполняться в момент когда статус заказ наряда будет переведен на ЗАКРЫТ, если сложно не проблема как  при отгрузке машин мы можем при заполнять это вручную,\nэто нам нужно что бы в дальнейшем по этому фильтру видеть сколько ушло из склада за конкретный период времени\n\n4) основная задача нам нужно на склад добавить материалы на предзаказ, к примеру \nковры чазор - предзаказ\nнакидки юань - предзаказ\nбрызговики сонг про - предзаказ\n\nчтобы потом мы видели сколько из закрытых заказ нарядов там стоит товара из предзаказа что бы мы понимали сколько доп оборудований у нас долг перед клиентами,\nи тут главная проблема нам нужна в изи автоматизированный отчет что бы как наши ежедневные отчеты по дефектным свободным машинам, сразу короткий и понятный формат отчета по каким позициям доп оборудований у нас долги перед клиентами\n\nцель в том что бы окончательный статус ЗАКРЫТ ставили только наш отдел и только после этого сотрудники доп отдела могли забрать из склада товары\n\nи как с машинами мы все видели внутри изи, а то сейчас допщики просто открывают пустой заказ наряд  и в комментарии пишут допов нет в наличии, только по тексту мы не можем вытащить реальное количество долгов перед клиентами по доп оборудованию\n\nна поле материалы сможем добавить фильтр ПРЕДЗАКАЗ, что бы только те материалы вытаскивал у которых есть содержание предзаказ, например если в подарок 4 пункта выдали 3 из 4, а в отчете мы видели только наш долг этот 1 последний товар"}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
