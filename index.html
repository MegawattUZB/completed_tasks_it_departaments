<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выполненные задачи</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #4CAF50;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #4CAF50;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Выполненные задачи за 04.12.2024</h2>

			<div id="cardsContainer"></div>
		</div>

		<script>
			const requests = [{"Отдел":"Сервис","Апдейты":"Создал поле \"Дата\" добавил в форму и в табличный вид","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-12-04","Ответственный":["Аваз"],"Тема обращения":"EASYSOFT","Описание задачи / проблемы":"В заказ - наряде, где добавляются услуги и запчасти добавить новое поле \"Дата создание записи\""},{"Отдел":"HR","Апдейты":"Открыл почту. Добавил в изисофт и ДБ","Инициатор":"Дилмурод Солиев","Крайний срок":"2024-12-04","Ответственный":["Аваз"],"Тема обращения":"Регистрация нового сотрудника","Описание задачи / проблемы":"Камолов Хаётбек Специалист по продажам филиала ТСМ "},{"Отдел":"Отдел продаж","Апдейты":"Старый убрал, заменил на новый. Добавил и в шаблон доверенность на тест-драйв","Инициатор":"Эркинов Бекмурод","Крайний срок":"2024-12-04","Ответственный":["Аваз"],"Тема обращения":"Шаблон тест-драйва","Описание задачи / проблемы":"Нужно добавить в срм машину для тест драйва новый Чазор - LC0C76C46R0176550, старый убрать"},{"Отдел":"Бухгалтерия","Апдейты":"Добавил","Инициатор":"Мухаммад Ёкубхужаев","Крайний срок":"2024-12-04","Ответственный":["Аваз"],"Тема обращения":"Добавление машин","Описание задачи / проблемы":"Добавить машины для airtable и для инспекции"},{"Отдел":"Клиентский сервис","Апдейты":"Перекинули управление таблицами в Битрикс24. Показал как и где создавать задачи, связанные со сделками. ","Инициатор":"Луиза Аскарова","Крайний срок":"2024-12-07","Ответственный":["Нурхон"],"Тема обращения":"Консультация по полной работе в Битрикс24.","Описание задачи / проблемы":"Нужно перекинуть управление таблицами с аккаунта Яны Тарасовой в аккаунт Луизы Аскаровой. Также нужна помощь по созданию и ведению задач, связанных с конкретными сделками. "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
